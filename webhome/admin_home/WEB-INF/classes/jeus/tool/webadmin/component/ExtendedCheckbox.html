<span jwcid="$content$">
	<fieldset class="fieldset" jwcid="@Any" id="ognl:clientId">
		<legend class="legend"><span jwcid="@RenderBlock" block="component:labelBlock"/><span jwcid="checkbox"/></legend>
		<span jwcid="condShowDescription">
			<span jwcid="@If" condition="ognl:description != null" renderTag="ognl:false">
		        <p jwcid="@Insert" value="ognl:description" class="fieldset_description"/>
		    </span>
	        <span jwcid="@If" condition="ognl:usage != null" renderTag="ognl:false">
	            <p class="fieldset_description"><span jwcid="@Insert" value="message:common.label.usage"/> : <span jwcid="@Insert" value="ognl:usage"/></p>
	        </span>
		</span>
		<span jwcid="@RenderBody"/>
	</fieldset>

    <span jwcid="labelBlock@Block">
	    <span jwcid="condHasElemdocHref">
	        <a jwcid="elemdocLink"><span jwcid="label"/></a>
	    </span>
	    <span jwcid="@Else" renderTag="ognl:false">
	        <span jwcid="label2"/>
	    </span>
    </span>
</span>
