<span jwcid="$content$">
<table class="tabPanel">
	<tr><td class="nav">
	<ul>
		<li jwcid="@For" source="ognl:pageNames" value="ognl:pageName" index="ognl:index">
			<span jwcid="@If" condition="ognl:pageName.equals(page.pageName)" renderTag="ognl:false">
				<a class="selected"><span jwcid="@Insert" value="ognl:messages.getMessage(pageName)"/></a>
				<ul jwcid="@If" condition="ognl:hasSubtab" class="ognl:subClass ? 'sub' : null">
					<li jwcid="@For" source="ognl:subtabNames" value="ognl:subtabName">
						<span jwcid="@If" condition="ognl:subtabName.equals(activeSubtab)" renderTag="ognl:false">
							<a class="selected"><span jwcid="@Insert" value="ognl:tabLabel"/></a>
						</span>
						<span jwcid="@Else" renderTag="ognl:false">
							<a jwcid="@DirectLink" listener="listener:onSelect" parameters="ognl:subtabName"><span jwcid="@Insert" value="ognl:tabLabel"/></a>
						</span>
					</li>
				</ul>
			</span>
			<span jwcid="@Else" renderTag="ognl:false">
				<a jwcid="@ExternalLink" page="ognl:pageName" parameters="ognl:page.objectName"><span jwcid="@Insert" value="ognl:messages.getMessage(pageName)"/></a>
			</span>
		</li>			
	</ul>
	</td><td class="content">
	    <span jwcid="@RenderBody"/>
	    <span jwcid="@If" condition="ognl:subtabNames != null" renderTag="ognl:false">
	        <span jwcid="@RenderBlock" block="ognl:activeBlock"/>
	        <span jwcid="helpScript"/>
	    </span>
	</td></tr>
</table>
<span jwcid="notFound@Block">
</span>
</span>
