<html jwcid="@jeus:DOJOShell" title="JNDI Tree">
<body jwcid="@Body" class="tundra">
	<style jwcid="@Style" href="asset:jeus_css"/>
	<div dojoType="dijit.layout.BorderContainer" id="jndimain" style="height: 100%;width: 100%;padding: 0;" liveSplitters="false">
		<div id="leftPane" dojoType="dijit.layout.AccordionContainer" duration="200" style="width: 230px;overflow: hidden;" region="left" splitter="true" minSize="220">
			<div jwcid="treePane@Any" dojoType="dijit.layout.ContentPane" title="ognl:messages.getMessage('Etc_JNDITree.'+(remote ? 'remote' : 'local')+'.title')" selected="true" preventCache="true" href="ognl:tree" style="overflow: hidden;">
			<script jwcid="@jeus:RefreshContextMenu"/>
			</div>
		</div>
		<div jwcid="rightPane@Any" dojoType="dojox.layout.ContentPane" region="center" href="ognl:main" style="padding: 5px;">
		<script type="dojo/method" event="onLoad">
			dojo.addOnLoad(dojo.hitch(this, jeus.rightPaneInit));
        </script>
        <script type="dojo/method" event="onDownloadStart">
        	jeus.loading.show();
			return "";
        </script>
        <script type="dojo/method" event="onDownloadEnd">
			jeus.loading.hide();
        </script>
        <script type="dojo/method" event="onDownloadError" args="event">
			jeus.loading.hide();
			return this.inherited("onDownloadError", arguments);
        </script>
		</div>
	</div>
</body>
</html>
