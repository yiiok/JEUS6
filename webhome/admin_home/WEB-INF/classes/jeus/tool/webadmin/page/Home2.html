<html jwcid="@jeus:DOJOShell" title="message:Home.title">
<body jwcid="@Body" class="tundra">
	<style jwcid="@Style" href="asset:jeus_css"/>
	<div dojoType="dijit.layout.BorderContainer" id="main" style="padding: 0;" gutters="false" liveSplitters="false">
		<div dojoType="dijit.layout.ContentPane" region="top" id="header" style="overflow: hidden;height: 57px;">
			<div class="mainborder" id="mainborder">
				<ul class="link">
					<li><a jwcid="@PageLink" page="Home" onclick="jeus.loading.show();"><span jwcid="@Insert" value="message:main.utility.home"/></a></li>
					<li><a jwcid="@PageLink" page="Settings" onclick="jeus.loadContent('rightPane', this.href);return false;"><span jwcid="@Insert" value="message:main.utility.settings"/></a></li>
					<li jwcid="enabledHelp@If" condition="ognl:enabledHelp"><a href="javascript:jeus.popupHelp();"><span jwcid="@Insert" value="message:main.utility.help"/></a></li>
					<li><a jwcid="@ServiceLink" target="_top" service="logout"><span jwcid="@Insert" value="message:main.utility.logout"/></a></li>		
				</ul>
				<ul class="description">
					<li><span jwcid="@Insert" value="message:MainBorder.startTime"/>:<span jwcid="@Insert" value="ognl:visit.getStartTime(page.engine.locale)"/></li>
					<li><span jwcid="@Insert" value="message:MainBorder.userName"/>:<span jwcid="@Insert" value="ognl:visit.userName"/></li>
					<li><span jwcid="@Insert" value="message:MainBorder.nodeName"/>:<span jwcid="@Insert" value="ognl:visit.nodeName"/>(<span jwcid="@Insert" value="ognl:visit.netAddress"/>:<span jwcid="@Insert" value="ognl:visit.port"/>)</li>
					<li><span jwcid="@Insert" value="message:MainBorder.version"/>:<span jwcid="@Insert" value="ognl:visit.version"/></li>		
				</ul>
			</div>			
		</div>
		<div id="leftPane" dojoType="dijit.layout.BorderContainer" design="sidebar" style="width: 230px; padding: 0; overflow: hidden" gutters="false"  region="left" splitter="true" minSize="220" >
			<div dojoType="dijit.layout.AccordionContainer" duration="200" style="overflow: hidden;" region="center">
				<div jwcid="clusterPane@Any" dojoType="dijit.layout.ContentPane" title="message:clusterview.title" href="ognl:cluster" style="overflow: hidden;">
					<script type="dojo/connect">
						setInterval(dojo.hitch(this, function(){if(this._isShown())this.refresh();}), <span jwcid="@Insert" value="ognl:settings.clusterInterval * 1000"/>);
				    </script>
					<script jwcid="@jeus:RefreshContextMenu"/>
				</div>
				<div jwcid="nodetreePane@Any" dojoType="dijit.layout.ContentPane" title="message:nodeview.title" selected="true" href="ognl:nodeTree" style="overflow: hidden;">
					<script type="dojo/connect">
						setInterval(dojo.hitch(this, function(){if(this._isShown())this.refresh();}), <span jwcid="@Insert" value="ognl:settings.nodeInterval * 1000"/>);
					</script>
					<script jwcid="@jeus:RefreshContextMenu"/>
				</div>
			</div>
			<div jwcid="lockPane@If" condition="ognl:settings.useLock" renderTag="true" region="bottom" dojoType="dijit.layout.ContentPane" style="height: 92px; margin-top: 2px;">
				<a jwcid="requireLockLink@DirectLink" listener="listener:onRequireLock"></a>
				<a jwcid="releaseConfigurationLink@DirectLink" listener="listener:onReleaseConfiguration"></a>
				<ul>
					<li class="lock_message">
						<div jwcid="@Insert" value="ognl:lockMessage" renderTag="false"></div>
					</li>
					<li>
						<div jwcid="lockAndEdit@Any" dojoType="dijit.form.Button" label="ognl:lockButtonLabel">
							<span jwcid="@If" condition="ognl:otherHasLock" renderTag="false">
							    <script type="dojo/method" event="onClick" args="event"> 
									jeus.confirm('<span jwcid="@Insert" value="ognl:messages.format('lock.message.05', lock.username)" raw="true"/>', function(){window.location.replace(dojo.byId('requireLockLink').href + '&force=true')});
									return true;
        						</script>								
							</span>
							<span jwcid="@Else" renderTag="false">
								<span jwcid="@If" condition="ognl:visit.useLock" renderTag="false">
								    <script type="dojo/method" event="onClick" args="event">
										jeus.loadContent("rightPane", '<span jwcid="@Insert" value="ognl:activateChangesURL" raw="true" />', true);
										return true;
        							</script>							
								</span>
								<span jwcid="@Else" renderTag="false">
							        <script type="dojo/method" event="onClick" args="event">
										window.location.replace(dojo.byId('requireLockLink').href);
										return true;
        							</script>							
								</span>
							</span>
						</div>
					</li>
					<li>
						<div jwcid="releaseConfiguration@Any" dojoType="dijit.form.Button" label="message:lock.releaseConfiguration.label" disabled="ognl:!visit.useLock">
							<script type="dojo/connect">
								dijit.byId('releaseConfiguration').attr('disabled', <span jwcid="@Insert" value="ognl:!visit.useLock"/>);
							</script>
					        <script type="dojo/method" event="onClick" args="event">
							window.location.replace(dojo.byId('releaseConfigurationLink').href);
							return true;
        					</script>					
						</div>				
					</li>				
				</ul>
			</div>							
		</div>
		
		<div jwcid="rightPane@Any" dojoType="dojox.layout.ContentPane" region="center" href="ognl:main">
		<script type="dojo/method" event="onLoad">
			dojo.addOnLoad(dojo.hitch(this, jeus.rightPaneInit));
        </script>
        <script type="dojo/method" event="onDownloadStart">
        	jeus.loading.show();
			return "";
        </script>
        <script type="dojo/method" event="onDownloadEnd">
			jeus.loading.hide();
        </script>
        <script type="dojo/method" event="onDownloadError" args="event">
			jeus.loading.hide();
			return this.inherited("onDownloadError", arguments);
        </script>
		</div>
		<div dojoType="dijit.layout.ContentPane" region="bottom" id="bottom" style="overflow: hidden; height: 23px;"><div>Copyright &copy; 2009 TmaxSoft Co.,Ltd All Rights Reserved.</div></div>
	</div>

</body>
</html>
