<html jwcid="mainBorder">
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="name"/>
                <span jwcid="general_blind">
                    <span jwcid="id">
                        <input jwcid="idField"/>
                    </span>
                    <span jwcid="baseport">
                        <input jwcid="baseportField"/>
                    </span>
                    <span jwcid="command_option">
                        <input jwcid="command_optionField" style="width:98%" rows="6"/>
                    </span>
                    <span jwcid="jvm_config">
                        <input jwcid="jvm_configField" style="width:98%" rows="6"/>
                    </span>
				    <div dojoType="dijit.Menu" targetNodeIds="command_optionField" style="display: none;">
						<div dojoType="dijit.PopupMenuItem"">
							<span>GC</span>
							<div dojoType="dijit.Menu" style="display: none;">
								<div dojoType="dijit.MenuItem">IBM
								    <script type="dojo/method" event="onClick" args="evt">
										jeus.append('command_optionField', '-verbose:gc -Xverbosegclog:LOG_FILE_NAME');
									</script>						
								</div>
								<div dojoType="dijit.MenuItem">HP
								    <script type="dojo/method" event="onClick" args="evt">
										jeus.append('command_optionField', '-Xverbosegc:file=LOG_FILE_NAME');
									</script>														
								</div>
								<div dojoType="dijit.MenuItem">SUN(Linux,Window)
								    <script type="dojo/method" event="onClick" args="evt">
										jeus.append('command_optionField', '-verbose:gc');
									</script>
								</div>
							</div>
						</div>
						<div dojoType="dijit.MenuItem">Memory
						    <script type="dojo/method" event="onClick" args="evt">
								jeus.append('command_optionField', '-Xms256m -Xmx512m -XX:MaxPermSize=128m');
							</script>
						</div>
					</div>  
				    <div dojoType="dijit.Menu" targetNodeIds="jvm_configField" style="display: none;">
						<div dojoType="dijit.PopupMenuItem"">
							<span>GC</span>
							<div dojoType="dijit.Menu" style="display: none;">
								<div dojoType="dijit.MenuItem">IBM
								    <script type="dojo/method" event="onClick" args="evt">
										jeus.append('jvm_configField', '-verbose:gc -Xverbosegclog:LOG_FILE_NAME');
									</script>						
								</div>
								<div dojoType="dijit.MenuItem">HP
								    <script type="dojo/method" event="onClick" args="evt">
										jeus.append('jvm_configField', '-Xverbosegc:file=LOG_FILE_NAME');
									</script>														
								</div>
								<div dojoType="dijit.MenuItem">SUN(Linux,Window)
								    <script type="dojo/method" event="onClick" args="evt">
										jeus.append('jvm_configField', '-verbose:gc');
									</script>
								</div>
							</div>
						</div>
						<div dojoType="dijit.MenuItem">Memory
						    <script type="dojo/method" event="onClick" args="evt">
								jeus.append('jvm_configField', '-Xms256m -Xmx512m -XX:MaxPermSize=128m');
							</script>
						</div>
					</div>  
                    <span jwcid="user_classpath">
                        <input jwcid="user_classpathField" style="width:98%" rows="6"/>
                    </span>
                	<span jwcid="@jeus:Field" field="component:logStdoutToRawFormatField">
                		<span jwcid="logStdoutToRawFormatField@PropertySelection" parentElement="ognl:econtainer" elementName="logStdoutToRawFormat" value="ognl:logStdoutToRawFormat" model="ognl:@jeus.tool.webadmin.page.EnumerationSet@getPropertySelectionModel({'','true','false'})" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"/>
                	</span>                    
                </span>
				<div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
	                <input jwcid="general_ok" class="form_button"/>
	                <input jwcid="general_cancel" class="form_button"/>
	                <input jwcid="general_reset" class="form_button" style="margin-left: 5px;"/>
                </div>
            </form>
        </span>
        <span jwcid="system_logging">
            <form jwcid="system_loggingForm">
                <table class="table">
                    <tr>
                        <th><span jwcid="logging_table_name_column"/></th>
                        <th><span jwcid="logging_table_level_column"/></th>
                        <th width="20">&nbsp;</th>
                    </tr>
                    <tr jwcid="eachLogging">
                        <td>
                            <a jwcid="loggingLink">
                                <span jwcid="logging_table_name"/>
                            </a>
                        </td>
                        <!--<td><span jwcid="accounts_value"/></td>-->
                        <td><span jwcid="logging_table_level"/></td>
                        <td align="center">
                            <a jwcid="logging_table_deleteLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())">
                                <img jwcid="logging_table_delete" alt="delete"/>
                            </a>
                        </td>
                    </tr>
                </table>
				<div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
					<a jwcid="create_loggerLink" class="create_link"><span jwcid="create_logger_label"/></a>
                </div>

            </form>
        </span>
        <span jwcid="user_logging">
            <form jwcid="user_loggingForm">
                <span jwcid="user_logging_panel"/>
            </form>
            <form jwcid="user_handlerForm">
                <span jwcid="user_handler_panel"/>
            </form>
        </span>
        <span jwcid="interop">
            <form jwcid="interopForm">
            	<div style="display: none;">
            		<a jwcid="changeEnableInterop@DirectLink" listener="listener:onChangeEnableInterop"></a>
            	</div>     
                <span jwcid="enable_interop">
                    <input jwcid="enable_interopField"/>
                </span>
                <span jwcid="@If" condition="ognl:enableInterop" renderTag="ognl:false">
	                <span jwcid="interop_ssl_config"/>
	                <span jwcid="keystore_path">
		                <input jwcid="keystore_pathField" style="width:400px"/>
		            </span>
		            <span jwcid="keystore_alias">
		                <input jwcid="keystore_aliasField"/>
		            </span>           
		            <span jwcid="keystore_password">
		                <input jwcid="keystore_password_algorithmField"/>
		                <input jwcid="keystore_passwordField" style="width:200px"/>
		            </span>
		            <span jwcid="keystore_keypassword">
		                <input jwcid="keystore_keypassword_algorithmField"/>
		                <input jwcid="keystore_keypasswordField" style="width:200px"/>
		            </span>
		            <span jwcid="truststore_path">
		                <input jwcid="truststore_pathField" style="width:400px"/>
		            </span>
		            <span jwcid="truststore_password">
		                <input jwcid="truststore_password_algorithmField"/>
		                <input jwcid="truststore_passwordField" style="width:200px"/>
		            </span>
                </span>
                <span jwcid="@Else" renderTag="ognl:false">
	            </span>
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                    <input jwcid="interop_ok" class="form_button"/>
                    <input jwcid="interop_cancel" class="form_button"/>
                </div>
            </form>
        </span>

        <span jwcid="lifecycle">
            <form jwcid="lifecycleInvocationForm">
                <span jwcid="classname">
                    <input jwcid="classnameField" style="width:99%"/>
                </span>
                <span jwcid="methods">
                    <input jwcid="methodsField" style="width:99%" size="6"/>
                </span>
                <span jwcid="methods_script"/>
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                        <input jwcid="lifecycle_create" class="form_button" style="width:100px;"/>
                        <input jwcid="lifecycle_modify" class="form_button" style="width:100px;"/>
                        <input jwcid="lifecycle_remove" class="form_button" style="width:100px;"/>
                </div>
            </form>
            <span jwcid="condMethodCreateModify">
                <form jwcid="lifecycle_createModifyForm">
                    <input jwcid="hiddenMethodCreate"/>
                    <input jwcid="hiddenMethodModify"/>
                    <span jwcid="condMethodCreate">
                        <span jwcid="create_classname">
                            <span jwcid="condHasLifecycles">
                            <input jwcid="create_classname_selectionField" style="width:400px;display: block;" onchange="create_classnameField.value = this.options[selectedIndex].value"/>
                            </span>
                            <input jwcid="create_classnameField" style="width:400px;"/>
                        </span>
                    </span>
                    <span jwcid="condMethodModify">
                        <input jwcid="hiddenMethod"/>
                        <span jwcid="modify_classname">
                            <input jwcid="modify_classnameField"/>
                        </span>
                    </span>
                    <span jwcid="methodName">
                        <input jwcid="methodNameField" style="width:400px;"/>
                    </span>
                    <span jwcid="signature">
                        <input jwcid="signatureField" style="width:400px;" rows="6"/>
                    </span>
                    <span jwcid="invocationType">
                        <input jwcid="invocationTypeField"/>
                    </span>
                    <span jwcid="@If" condition="ognl:!methodCreate" renderTag="ognl:false">
	                    <table class="table">
	                    	<caption>Library Ref</caption>
	                    	<tr>
	                    		<th style="width: 50%">Library Name</th>
	                    		<th style="width: 25%">Specification Version</th>
	                    		<th style="width: 25%">Implementation Version</th>
	                    		<th></th>
	                    	</tr>
	                    	<tr jwcid="@For" source="ognl:lifecycle.libraryRef" value="ognl:libraryRef" index="ognl:libraryRefIndex">
	                    		<td><a jwcid="@DirectLink" listener="listener:onSelectLibraryRef" parameters="ognl:libraryRefIndex"><insert jwcid="@Insert" value="ognl:libraryRef.libraryName"/></a></td>
	                    		<td><insert jwcid="@Insert" value="ognl:specificationVersionValue"/></td>
	                    		<td><insert jwcid="@Insert" value="ognl:implementationVersionValue"/></td>
		                   		<td><a jwcid="@DirectLink" listener="listener:onDeleteLibraryRef" parameters="ognl:libraryRefIndex" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="@Image" image="asset:delete" alt="delete"/></a></td>
	                    	</tr>
	                    </table>
						<div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
							<a jwcid="@DirectLink" listener="listener:onSelectLibraryRef" parameters="ognl:-1" class="create_link"><span jwcid="@Insert" value="message:create.library.ref"/></a>
						</div>
					</span>
                </form>
				<div jwcid="libraryRefLayer@If" condition="ognl:selectedLibraryRef != null">
					<form jwcid="libraryRefForm@jeus:JEUSForm" title="message:library.ref.title" subform="ognl:true" useDefaultButtons="ognl:false">
						<span jwcid="libraryName">
							<input jwcid="libraryNameField"/>
						</span>
						<span jwcid="failonerror">
							<input jwcid="failonerrorField"/>
						</span>
						<span jwcid="specificationVersion">
							<span jwcid="sv_exactMatch">
								<input jwcid="sv_exactMatchField"/>
							</span>
							<span jwcid="sv_value">
								<input jwcid="sv_valueField"/>
							</span>							
						</span>
						<span jwcid="implementationVersion">
							<span jwcid="im_exactMatch">
								<input jwcid="im_exactMatchField"/>
							</span>
							<span jwcid="im_value">
								<input jwcid="im_valueField"/>
							</span>							
						</span>
						<div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
							<input jwcid="@Submit" class="form_button" value="message:JEUSForm.ok.label" listener="listener:onCreateModifyLibraryRefOK" message="message:JEUSForm.ok.confirm"/>
			            	<a jwcid="@DirectLink" listener="listener:onRefreshLibraryRef" renderer="ognl:@jeus.tool.webadmin.component.render.ConfirmLinkRenderer@build('JEUSForm.cancel.confirm')"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:JEUSForm.cancel.label"/>
						</div>
					</form>
				</div>                
            </span>
        </span>

        <span jwcid="res_ref">
            <form jwcid="res_refForm"/>
            <table class="table">
                <tr>
                    <th><span jwcid="ref_name_column"/></th>
                    <th><span jwcid="export_name_column"/></th>
                    <th width="20">&nbsp;</th>
                </tr>
                <tr jwcid="eachJndiInfo">
                    <td><a jwcid="refLink"><span jwcid="ref_name_value"/></a></td>
                    <td><span jwcid="export_name_value"/></td>
                    <td align="center"><a jwcid="deleteLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" alt="delete"/></a></td>
                </tr>
            </table>
            <form jwcid="jndi_infoForm">
                <span jwcid="ref_name">
                    <input jwcid="ref_nameField" style="width:400px;"/>
                </span>
                <span jwcid="export_name">
                    <input jwcid="export_nameField" style="width:400px;"/>
                </span>
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                    <input jwcid="add" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>

        <span jwcid="miscellaneous">
            <form jwcid="miscellaneousForm">
                <span jwcid="start_on_boot">
                    <input jwcid="start_on_bootField"/>
                </span>
                <span jwcid="sequential_start">
                    <input jwcid="sequential_startField"/>
                </span>
                <span jwcid="@jeus:Field" field="component:auto_restartField">
                	<span jwcid="auto_restartField@PropertySelection"  parentElement="ognl:econtainer" elementName="autoRestart" value="ognl:autoRestart" model="ognl:@jeus.tool.webadmin.page.EnumerationSet@getPropertySelectionModel({'','true','false'})" />
                </span>
                				
                <span jwcid="invocation_manager_action">
                    <input jwcid="invocation_manager_actionField"/>
                </span>
                <span jwcid="use_MEJB">
                    <input jwcid="use_MEJBField"/>
                </span>
                <span jwcid="application_path">
                    <input jwcid="application_pathField" style="width:98%" rows="6"/>
                </span>
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                    <input jwcid="miscellaneous_ok" class="form_button"/>
                    <input jwcid="miscellaneous_cancel" class="form_button"/>
                    <input jwcid="miscellaneous_reset" class="form_button" style="margin-left: 5px;"/>
                </div>
            </form>
        </span>
    </span>
</html>
