<html jwcid="mainBorder">
    <span jwcid="tabPanel">
        <form jwcid="form">
			<table jwcid="connectionTable" width="100%" style="text-align:center;">
			    <span jwcid="idColumnValue@Block">
			    	<span jwcid="@If" condition="ognl:currentView.enabledTrace" renderTag="ognl:false">
			    		<a jwcid="@DirectLink" listener="listener:showTrace" parameters="ognl:currentView">
			        		<span jwcid="@Insert" value="ognl:currentView.connectionId"/>
			        	</a>
			        </span>
			        <span jwcid="@Else" renderTag="ognl:false">
			        	<span jwcid="@Insert" value="ognl:currentView.connectionId"/>
			        </span>
			    </span>

			    <span jwcid="checkColumnHeader@Block">
			    	<input jwcid="@Any" type="checkbox" onclick="jeus.onChangeAllCheck(this, 'connectionTable');"/>
			    </span>
				<span jwcid="checkColumnValue@Block">
					<input jwcid="@Checkbox" value="ognl:currentView.checked" disabled="ognl:!currentView.active"/>					
				</span>
				
			    <span jwcid="controlColumnHeader@Block"></span>
				<span jwcid="controlColumnValue@Block">
					<a jwcid="@DirectLink" listener="listener:connectionBack" parameters="ognl:currentView.connectionId"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:jds.connectionback.label" disabled="ognl:!currentView.active"/>
					<a jwcid="@DirectLink" listener="listener:destroyConnectionForcibly" parameters="ognl:currentView.connectionId" renderer="ognl:@jeus.tool.webadmin.component.render.ConfirmLinkRenderer@build('jds.destroyConnectionForcibly.confirm')"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:jds.destroyConnectionForcibly.label" disabled="ognl:!currentView.active"/>
				</span>
			</table>
			<div class="form_button_layer" style="float: left;">
				<input jwcid="connectionBackButton" class="form_button"/>
				<input jwcid="destroyConnectionForciblyButton" class="form_button"/>
			</div>
            <div class="form_button_layer">
                <input jwcid="refreshButton" class="form_button"/>
            </div>
        </form>
    </span>
</html>
