<html jwcid="mainBorder" >
    <span jwcid="choose">
    <span jwcid="condHasNoJMSEngine">
        <span jwcid="no_jms_engine" class="message"/>
    </span>
    <span jwcid="condHasJMSEngine">
    <span jwcid="wizTabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="type">
                    <input jwcid="typeField"/>
                </span>
                <span jwcid="name">
                    <input jwcid="nameField" style="width:400px;"/>
                </span>
                <span jwcid="general_blind">
                    <span jwcid="service">
                        <input jwcid="serviceField"/>
                    </span>
                    <span jwcid="export_name">
                        <input jwcid="export_nameField"  style="width:200px;"/>
                    </span>
              
                    <span jwcid="fixed_client_id">
                        <input jwcid="fixed_client_idField"/>
                    </span>
                    <span jwcid="broker_selection_policy">
                        <input jwcid="broker_selection_policyField"/>
                    </span>
                    <span jwcid="client_id">
                        <input jwcid="client_idField"/>
                    </span>
					<span jwcid="@jeus:Field" field="component:requestBlockingTimeField">
			        	<input jwcid="requestBlockingTimeField@jeus:JAXBTextField" parentElement="ognl:connectionFactory" elementName="requestBlockingTime" translator="translator:number2,valueType=Long"/>
		            </span>   
					<span jwcid="@jeus:Field" field="component:reconnectEnabledField">
						<input jwcid="reconnectEnabledField@jeus:JAXBCheckbox" parentElement="ognl:connectionFactory" elementName="reconnectEnabled"/>
					</span>		            
					<span jwcid="@jeus:Field" field="component:reconnectPeriodField">
			        	<input jwcid="reconnectPeriodField@jeus:JAXBTextField" parentElement="ognl:connectionFactory" elementName="reconnectPeriod" translator="translator:number2,valueType=Long"/>
		            </span>
					<span jwcid="@jeus:Field" field="component:reconnectIntervalField">
			        	<input jwcid="reconnectIntervalField@jeus:JAXBTextField" parentElement="ognl:connectionFactory" elementName="reconnectInterval" translator="translator:number2,valueType=Long"/>
		            </span>	                    
                </span>
                <div class="form_button_layer">
                	<input jwcid="generalNext" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>
        <span jwcid="thread_pool">
            <form jwcid="thread_poolForm">
                <span jwcid="min">
                    <input jwcid="minField"/>
                </span>            
                <span jwcid="max">
                    <input jwcid="maxField"/>
                </span>
                <span jwcid="thread_pool_blind">
                    <span jwcid="keep_alive_time">
                        <input jwcid="keep_alive_timeField"/>
                    </span>
                </span>
                <div class="form_button_layer">
                	<input jwcid="thread_poolPrevious" class="form_button" style="width:100px;"/>
                    <input jwcid="thread_poolSkip" class="form_button" style="width:100px;"/>
                    <input jwcid="thread_poolNext" class="form_button" style="width:100px;"/>
				</div>
            </form>
        </span>

        <span jwcid="create">
            <form jwcid="createForm">
                <span jwcid="condHasRunningJMS">
                    <span jwcid="bind_now">
                        <input jwcid="bind_nowField"/>
                    </span>
                </span>
                <div class="form_button_layer">
                	<input jwcid="createPrevious" class="form_button" style="width:100px;"/>
					<input jwcid="createOk" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>
    </span>
    </span>
    </span>
</html>
