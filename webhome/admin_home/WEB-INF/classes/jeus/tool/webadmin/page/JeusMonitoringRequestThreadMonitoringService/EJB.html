<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
		<form jwcid="threadForm">
			<span jwcid="@If" condition="ognl:engines == null or engines.empty" renderTag="ognl:false">
				<span jwcid="@Insert" value="message:JeusMonitoringRequestThreadMonitoringService_not.exist.engines" class="field_description" style="color: #597FBF; font-weight: bold;"/>
			</span>
			<span jwcid="@Else" renderTag="ognl:false">
	    		<span jwcid="@If" condition="ognl:threadPoolsMap.empty" renderTag="ognl:false">
	    			<span jwcid="@Insert" value="message:JeusMonitoringRequestThreadMonitoringService_not.exist.thread" class="field_description" style="color: #597FBF; font-weight: bold;"/>
	    		</span>
	    		<span jwcid="@Else" renderTag="ognl:false">
					<span jwcid="eachThreadPoolMap">
		           		<span jwcid="@jeus:FormSection" title="ognl:threadPoolsKey.getKeyProperty('name')"/>
		
						<table jwcid="threadTable" style="margin-bottom: 20px;">
							<span jwcid="ejm_statistics_thread_id_labelColumnValue@Block">
					            <div dojoType="dijit.form.DropDownButton" baseClass="customizeTable">
									<span jwcid="threadId@Insert" value="ognl:threadInfo.tid" renderTag="ognl:true"/>
									<div dojoType="dijit.TooltipDialog" autofocus="false">
										<pre jwcid="@Insert" value="ognl:getStackTraceString(threadPoolsKey, threadInfo.tid)" renderTag="ognl:true" style="width: 800px; max-height: 500px;overflow: auto;"></pre>	
									</div>
								</div>		
							</span>
							<span jwcid="controlColumnHeader@Block"></span>
							<span jwcid="controlColumnValue@Block">
								<div style="text-align: center;">
								<a jwcid="@DirectLink" listener="listener:onInterrupt" parameters="ognl:{threadPoolsKey, threadInfo.threadName, threadInfo.tid}" renderer="ognl:@jeus.tool.webadmin.component.render.ConfirmLinkRenderer@build('common.message.interrupt.confirm', new java.lang.Object[]{threadInfo.threadName, threadInfo.tid})"></a><button jwcid="@Button" label="Interrupt" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"></button>
								</div>
							</span>
						</table>	            
			        </span>  
				</span>
			</span>
		    <div class="form_button_layer">
				<a jwcid="@PageLink" page="ognl:pageName"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:common.label.refresh"/>
            </div>
		</form>
    </span>
</html>
