<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
    	<form jwcid="statisticsForm">
    		<span jwcid="@If" condition="ognl:threadPoolsMap.empty" renderTag="ognl:false">
    			<span jwcid="@Insert" value="message:JeusMonitoringRequestThreadMonitoringService_not.exist.engines" class="field_description" style="color: #597FBF; font-weight: bold;"/>
    		</span>
    		<span jwcid="@Else" renderTag="ognl:false">
	           	<span jwcid="eachThreadPoolMap">
	           		<span jwcid="@jeus:FormSection" title="ognl:threadPoolsKey"/>
	           		
		            <table jwcid="statisticsTable" style="margin-bottom: 20px;">
			            <span jwcid="wls_name_labelColumnValue@Block">
			                <a jwcid="threadPoolLink"><span jwcid="threadPoolName"/></a>
			            </span>
		            </table>
		        </span>    
	        </span>

			<div class="form_button_layer">
            	<input jwcid="refreshButton" type="button" class="form_button refresh"/>
            </div>
        </form>
    </span>
</html>
