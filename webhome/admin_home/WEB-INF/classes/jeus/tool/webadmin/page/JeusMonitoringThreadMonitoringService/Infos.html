<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="infosForm">
            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td colspan="2">
                        <span jwcid="@jeus:ReadOnlyTextField" label="message:tpmo.overview.name.label" value="ognl:name"/>
                        <span jwcid="corePoolSize">
                            <input jwcid="corePoolSizeField"/>
                        </span>
                        <span jwcid="maxPoolSize">
                            <input jwcid="maxPoolSizeField"/>
                        </span>
                        <span jwcid="keepAliveTime">
                            <input jwcid="keepAliveTimeField"/>
                        </span>
                        <span jwcid="allowsCoreThreadTimeOut">
                            <input jwcid="allowsCoreThreadTimeOutField"/>
                        </span>                         
                        <span jwcid="@jeus:ReadOnlyTextField" label="message:tpmo.overview.poolSize.label" value="ognl:poolSize"/>
                        <span jwcid="@jeus:ReadOnlyTextField" label="message:tpmo.overview.largestPoolSize.label" value="ognl:largestPoolSize"/>
                                                
						<span jwcid="@jeus:ReadOnlyTextField" label="message:tpmo.overview.activeCount.label" value="ognl:activeCount"/>
						<span jwcid="@jeus:Field" label="message:tpmo.overview.task.label">
							<table style="border: none;border-collapse: collapse;float: left;">
								<tr>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="message:tpmo.overview.taskCount.label"/></td>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="ognl:threadPoolView.taskCount"></span></td>
								</tr>
								<tr>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="message:tpmo.overview.completedTaskCount.label"/></td>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="ognl:threadPoolView.completedTaskCount"></span></td>
								</tr>
							</table>
						</span>

                                                
                        <span jwcid="@jeus:TimeStatisticField" label="message:tmo.infos.threadExecutionTime.label" time="ognl:threadExecutionTime"/>
                        <span jwcid="@jeus:TimeStatisticField" label="message:tmo.infos.queueWaitingTime.label" time="ognl:queueWaitingTime"/>
						<span jwcid="@jeus:Field" label="message:tpmo.overview.workQueue.label">
							<table style="border: none;border-collapse: collapse;float: left;">
								<tr>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="message:tpmo.overview.workQueueName.label"/></td>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="ognl:threadPoolView.workQueueName"></span></td>
								</tr>
								<tr>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="message:tpmo.overview.workQueueRemainingCapacity.label"/></td>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="ognl:threadPoolView.workQueueRemainingCapacity"></span></td>
								</tr>
								<tr>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="message:tpmo.overview.workQueueSize.label"/></td>
									<td style="border: none;padding: 0 6px 0 0;"><span jwcid="@Insert" value="ognl:threadPoolView.workQueueSize"></span></td>
								</tr>								
							</table>
						</span>
                       
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input jwcid="poolConfigOk" type="button" class="form_button" style="width:100px"/>
                        <input jwcid="poolConfigCancel" type="button" class="form_button" style="width:100px"/>
                    </td>
                </tr>

                    <tr>
                        <td colspan="2">
                            <span jwcid="workerThreadLabel" class="field_label"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2" width="100%">
							<table jwcid="threadInfoTable" class="table">
								<tr>
									<th jwcid="@contrib:TableColumns">
										<span jwcid="tmo_infos_waitedTimeColumnHeader@Block">
											<span jwcid="@Insert" value="message:tmo.infos.waitedTime"/>(ms)
										</span>
										<span jwcid="tmo_infos_runTimeColumnHeader@Block">
											<span jwcid="@Insert" value="message:tmo.infos.runTime"/>(ms)
										</span>										
									</th>
									<th></th>			
								</tr>
								<tr jwcid="@contrib:TableRows" row="ognl:thread">
									<td jwcid="@contrib:TableValues"></td>
									<span jwcid="tmo_infos_nameColumnValue@Block">
										<span jwcid="@If" condition="ognl:thread.active" renderTag="ognl:false">
								            <div dojoType="dijit.form.DropDownButton" baseClass="customizeTable">
												<span jwcid="threadName@Insert" value="ognl:thread.threadName" renderTag="ognl:true"/>
												<div dojoType="dijit.TooltipDialog" autofocus="false">
													<pre jwcid="@Insert" value="ognl:getStackTraceString(thread.threadId)" renderTag="ognl:true" style="width: 800px; max-height: 500px;overflow: auto;"></pre>	
												</div>
											</div>											
										</span>
										<span jwcid="@Else" rednerTag="ognl:false">
											<span jwcid="@Insert" value="ognl:thread.threadName"/>
										</span>
									</span>
									<td style="text-align: center;">
										<a jwcid="@DirectLink" listener="listener:onInterrupt" parameters="ognl:{thread.threadName, thread.threadId}" renderer="ognl:@jeus.tool.webadmin.component.render.ConfirmLinkRenderer@build('common.message.interrupt.confirm', new java.lang.Object[]{thread.threadName, thread.threadId})"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="Interrupt" disabled="ognl:!thread.active"/>
									</td>
								</tr>
							</table>							        
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <br/>
                            <a jwcid="@PageLink" page="ognl:pageName"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:common.label.refresh"/>
                        </td>
                    </tr>

            </table>
        </form>
    </span>
</html>
