<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="transationForm">
			<span jwcid="@jeus:FormSection" title="message:inflight.transaction.title"/>
      		<table jwcid="inflightTableView" class="table">
				<tr>
					<th jwcid="@contrib:TableColumns" arrowUpAsset="asset:arrow_up" arrowDownAsset="asset:arrow_down"/>
					<th></th>			
				</tr>
				<tr jwcid="@contrib:TableRows" row="ognl:inFlightTxResource">
					<td jwcid="@contrib:TableValues"></td>
					<span jwcid="xaresourcesColumnValue@Block">
						<div jwcid="@For" source="ognl:inFlightTxResource.xaResources" value="ognl:xaResource">
							<span jwcid="@Insert" value="ognl:xaResource"/>
						</div>
					</span>
					<td>
						<a jwcid="@DirectLink" listener="listener:onRollBackInFlightTx" parameters="ognl:{inFlightTxResource.objectName, inFlightTxResource.xid}"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="RollBack"/>
					</td>
				</tr>
			</table>
			<br/>
        	<span jwcid="@jeus:FormSection" title="message:incompleted.transaction.title"/>
			<table jwcid="incompletedTableView" class="table">
				<tr>
					<th jwcid="@contrib:TableColumns" arrowUpAsset="asset:arrow_up" arrowDownAsset="asset:arrow_down"/>
					<th></th>			
				</tr>
				<tr jwcid="@contrib:TableRows" row="ognl:incompletedTxResource">
					<td jwcid="@contrib:TableValues"></td>
					<span jwcid="childxidsColumnValue@Block">
						<div jwcid="@For" source="ognl:incompletedTxResource.childXids" value="ognl:childXid">
							<span jwcid="@Insert" value="ognl:childXid"/>
						</div>
					</span>
					<td>
						<a jwcid="@DirectLink" listener="listener:onRollBackIncompleteTx" parameters="ognl:{incompletedTxResource.objectName, incompletedTxResource.externalXid == null ? incompletedTxResource.xid : incompletedTxResource.externalXid}"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="RollBack"/>
						<a jwcid="@DirectLink" listener="listener:onCommitIncompleteTx" parameters="ognl:{incompletedTxResource.objectName, incompletedTxResource.externalXid == null ? incompletedTxResource.xid : incompletedTxResource.externalXid}"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="Commit"/>
					</td>
				</tr>
			</table>
			<br/>
        	<span jwcid="@jeus:FormSection" title="message:retrying.transaction.title"/>
			<table jwcid="retryingTableView" class="table"/>			
            <div class="form_button_layer">
            	<a jwcid="@PageLink" page="ognl:pageName"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:common.label.refresh"/>
            </div>
        </form>
    </span>
</html>
