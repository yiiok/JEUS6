<body jwcid="@jeus:SubBorder" style="height: 100%; width: 100%; padding: 5px">
    <span jwcid="tabPanel">
        <form jwcid="form">
        	<span jwcid="@If" condition="ognl:infos == null" renderTag="ognl:false">
				<span jwcid="@Insert" value="message:wtbmo.common.error01" class="field_label"></span>        	
        	</span>
        	<span jwcid="@Else" renderTag="ognl:false">
        		<span jwcid="@For" source="ognl:infos" value="ognl:info" volatile="ognl:true" renderTag="ognl:false">
	        		<span jwcid="@jeus:FormSection" title="ognl:'HTH : ' + info.name"></span>
	        		<table class="table">
	        			<tr>
	        				<th>NO</th>
	        				<th>Status</th>
	        				<th>Count</th>
	        				<th>Idle</th>
	        				<th>Local IP Address:Port</th>
	        				<th>Remote IP Address:Port</th>
	        				<th>SPRI</th>
	        				<th>USER</th>
	        			</tr>
	        			<tr jwcid="@For" source="ognl:info.data" value="ognl:subInfo" volatile="ognl:true">
	        				<td align="center"><span jwcid="@Insert" value="ognl:subInfo[0]"></span></td>
	        				<td align="center"><span jwcid="@Insert" value="ognl:subInfo[1]"></span></td>
	        				<td align="center"><span jwcid="@Insert" value="ognl:subInfo[2]"></span></td>
	        				<td align="center"><span jwcid="@Insert" value="ognl:subInfo[3]"></span></td>
	        				<td align="center"><span jwcid="@Insert" value="ognl:subInfo[4]"></span></td>
	        				<td align="center"><span jwcid="@Insert" value="ognl:subInfo[5]"></span></td>
	        				<td align="center"><span jwcid="@Insert" value="ognl:subInfo[6]"></span></td>
	        				<td align="center"><span jwcid="@Insert" value="ognl:subInfo[7]"></span></td>
	        			</tr>
	        		</table>
        		</span>
        	</span>
            <div class="form_button_layer">
            	<a jwcid="@PageLink" page="ognl:pageName"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:common.label.refresh"/>
            </div>
        </form>
    </span>
</body>
