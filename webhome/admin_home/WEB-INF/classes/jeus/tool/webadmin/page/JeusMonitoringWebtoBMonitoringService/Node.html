<body jwcid="@jeus:SubBorder" style="height: 100%; width: 100%; padding: 5px">
    <span jwcid="tabPanel">
        <form jwcid="form">
        	<span jwcid="@If" condition="ognl:infos == null" renderTag="ognl:false">
				<span jwcid="@Insert" value="message:wtbmo.common.error01" class="field_label"></span>        	
        	</span>
        	<span jwcid="@Else" renderTag="ognl:false">
	    		<span jwcid="@jeus:ReadOnlyTextField" label="message:wtbmo.field.version" value="ognl:infos.version"></span>
	    		<span jwcid="@jeus:ReadOnlyTextField" label="message:wtbmo.field.edition" value="ognl:infos.edition"></span>
	    		<span jwcid="@jeus:ReadOnlyTextField" label="message:wtbmo.field.license_type" value="ognl:infos.license_type"></span>
	    		<span jwcid="@jeus:ReadOnlyTextField" label="message:wtbmo.field.build_date" value="ognl:infos.build_date"></span>
	    		<span jwcid="@jeus:ReadOnlyTextField" label="message:wtbmo.field.expiration_date" value="ognl:infos.expiration_date"></span>
	    		<span jwcid="@jeus:ReadOnlyTextField" label="message:wtbmo.field.os" value="ognl:infos.os"></span>
	    		
	    		<table class="table">
	    			<tr>
	    				<th style="width: 25%;"><span jwcid="@Insert" value="message:wtbmo.common.field_title"></span></th>
	    				<th style="width: 25%;"><span jwcid="@Insert" value="message:wtbmo.common.field_name"></span></th>
	    				<th><span jwcid="@Insert" value="message:wtbmo.common.field_value"></span></th>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Max User</td>
	    				<td style="padding-left: 8px;">maxuser</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.maxuser"></span></td>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Node Count</td>
	    				<td style="padding-left: 8px;">node_count</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.node_count"></span></td>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Server Group Count</td>
	    				<td style="padding-left: 8px;">svrgroup_count</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.svrgroup_count"></span></td>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Server Count</td>
	    				<td style="padding-left: 8px;">svr_count</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.svr_count"></span></td>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Service Alloc Count</td>
	    				<td style="padding-left: 8px;">svc_alloc_count</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.svc_alloc_count"></span></td>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Cousin Group Count</td>
	    				<td style="padding-left: 8px;">cousin_group_count</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.cousin_group_count"></span></td>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Cousin Element Count</td>
	    				<td style="padding-left: 8px;">cousin_element_count</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.cousin_element_count"></span></td>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Backup Group Count</td>
	    				<td style="padding-left: 8px;">backup_group_count</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.backup_group_count"></span></td>
	    			</tr>
	    			<tr>
	    				<td style="text-align: right;padding-right: 8px;">Backup Element Count</td>
	    				<td style="padding-left: 8px;">backup_element_count</td>
	    				<td style="padding-left: 8px;"><span jwcid="@Insert" value="ognl:infos.backup_element_count"></span></td>
	    			</tr>
	    		
	    		</table>
	    	</span>
            <div class="form_button_layer">
            	<a jwcid="@PageLink" page="ognl:pageName"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:common.label.refresh"/>
            </div>
        </form>
    </span>
</body>
