<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="webserver_connectionForm">
            <table class="table">
                <tr>
                    <th><span jwcid="id_column"/></th>
                    <th><span jwcid="type_column"/></th>
                    <th><span jwcid="port_column"/></th>
                    <th><span jwcid="actions_column"/></th>
                    <th width="20">&nbsp;</th>
                </tr>
                <tr jwcid="eachListener">
                    <td><a jwcid="wcLink"><span jwcid="id_value"/></a></td>
                    <td><span jwcid="type_value"/></td>
                    <td><span jwcid="port_value"/></td>
                    <td align="center">
                        <span jwcid="condWebtob">
                            <a jwcid="suspendLink"></a><input jwcid="suspend" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/><a jwcid="resumeLink"></a><input jwcid="resume" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/>
                        </span>
                    </td>
                    <td width="20" align="center">
                        <span jwcid="condXml">
                            <a jwcid="deleteListenerLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" align="middle" alt="delete"/></a>
                        </span>
                    </td>
                </tr>
            </table>
            <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
            	<a jwcid="createWcListenerLink" class="create_link"><span jwcid="createWcListener"/></a>
            </div>
        </form>
    </span>
</html>
