<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
       	<span jwcid="module@Block">
       		<form jwcid="moduleForm">
				<table border="1" cellpadding="3" width="100%" jwcid="moduleTable">
	               <!-- render module name column -->
	               <span jwcid="ejm_statistics_module_name_labelColumnValue@Block">
	                   <a jwcid="moduleLink2"><span jwcid="moduleName2"/></a>
	               </span>
	               <span jwcid="ejm_statistics_bean_name_labelColumnValue@Block">
	                   <a jwcid="beanLink"><span jwcid="beanName"/></a>
	               </span>
	    		</table>
				<div class="form_button_layer">
	            	<input jwcid="refreshButton" type="button" class="form_button refresh"/>
	            </div>
       	
       		</form>	
       	</span>
       	<span jwcid="thread@Block">
       		<form jwcid="threadForm">
       			<table border="1" cellpadding="3" width="100%" jwcid="threadTable">
					<span jwcid="ejm_statistics_thread_id_labelColumnValue@Block">
			            <div dojoType="dijit.form.DropDownButton" baseClass="customizeTable">
							<span jwcid="threadId@Insert" value="ognl:threadInfo.tid" renderTag="ognl:true"/>
							<div dojoType="dijit.TooltipDialog" autofocus="false">
								<pre jwcid="@Insert" value="ognl:getStackTraceString(threadInfo.tid)" renderTag="ognl:true" style="width: 800px; max-height: 500px;overflow: auto;"></pre>	
							</div>
						</div>		
					</span>       			
					<span jwcid="controlColumnHeader@Block"></span>
					<span jwcid="controlColumnValue@Block">
						<div style="text-align: center;">
						<a jwcid="@DirectLink" listener="listener:onInterrupt" parameters="ognl:{threadInfo.threadName, threadInfo.tid}" renderer="ognl:@jeus.tool.webadmin.component.render.ConfirmLinkRenderer@build('common.message.interrupt.confirm', new java.lang.Object[]{threadInfo.threadName, threadInfo.tid})"></a><button jwcid="@Button" label="Interrupt" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"></button>
						</div>
					</span>
				</table>
       		    <div class="form_button_layer">
					<a jwcid="@PageLink" page="ognl:pageName"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:common.label.refresh"/>
	            </div>
       		</form>
       	</span>
    </span>
</html>
