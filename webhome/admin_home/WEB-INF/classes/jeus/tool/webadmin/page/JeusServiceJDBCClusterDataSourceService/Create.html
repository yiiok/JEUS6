<html jwcid="mainBorder" >
    <span jwcid="wizTabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
				<span jwcid="@jeus:Field" field="component:data_source_idField">
					<input jwcid="data_source_idField@jeus:JAXBTextField" parentElement="ognl:clusterDs" elementName="dataSourceId" validators="validators:$dataSourceIdValidator"/>
				</span>                 
                <span jwcid="export_name">
                    <input jwcid="export_nameField"/>
                </span>
				<span jwcid="@jeus:Field" field="component:data_source_targetField">
					<input jwcid="data_source_targetField@jeus:JAXBTextArea" parentElement="ognl:clusterDs" elementName="dataSourceTarget" translator="bean:listTranslator" style="width:98%;" rows="4" nowrap="true" validators="validators:$dataSourceTargetValidator"/>
				</span>                  
				<span jwcid="@jeus:Field" field="component:load_balanceField">
					<input jwcid="load_balanceField@jeus:JAXBCheckbox" parentElement="ognl:clusterDs" elementName="loadBalance"/>
				</span>                 
                <span jwcid="is_pre_conn">
                    <input jwcid="is_pre_connField"/>
                </span>
	            <span jwcid="use_failback">
	                <input jwcid="use_failbackField"/>
	            </span>  
                <div class="form_button_layer">
                	<input jwcid="general_next" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>
        <span jwcid="data_source_name_block">
            <form jwcid="data_source_nameForm">
                <span jwcid="data_source_name">
                    <input jwcid="data_source_nameField"/>
                </span>
                <div class="form_button_layer">
					<input jwcid="data_source_name_previous" class="form_button" style="width:100px;"/>                
                	<input jwcid="data_source_name_next" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>
        <span jwcid="create">
            <form jwcid="createForm">
                <span jwcid="condBooted">
                    <span jwcid="bind_now">
                        <input jwcid="bind_nowField"/>
                    </span>
                </span>
                <div class="form_button_layer">
					<input jwcid="create_previous" class="form_button" style="width:100px;"/>                
					<input jwcid="createOk" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>
    </span>
</html>
