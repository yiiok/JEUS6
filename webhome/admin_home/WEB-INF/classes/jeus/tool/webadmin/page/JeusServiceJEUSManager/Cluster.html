<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="clusterForm">
            <span jwcid="targets">
                <table cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td width="200">
                            <input jwcid="targetsField"/>
                        </td>
                        <td jwcid="@Any" element="td" width="3" background="ognl:assets.dot">
                        </td>
                        <td valign="top">
                            <input jwcid="remove" style="width:100px;margin-left:10px;text-align:center;" class="form_button"/>
                        </td>
                    </tr>
                </table>
            </span>
        </form>
        <span jwcid="@jeus:CheckLock" style="float:right; margin-top: 10px;">
	        <style type="text/css">
			<!--
			#node_name.field{
				float: left;
			}
			-->
			</style>
	        <form jwcid="add_nodeForm">
	            <span jwcid="node_name">
	                <input jwcid="node_nameField"/>
	            </span>
	            <input jwcid="add_node" class="form_button" style="width:100px;"/>
	        </form>
        </span>
    </span>
</html>
