<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="name"/>
                <span jwcid="general_blind">
                    <span jwcid="backup_node">
                        <input jwcid="backup_nodeField"/>
                    </span>
                	<span jwcid="@jeus:Field" field="component:auto_restartField">
	                	<span jwcid="auto_restartField@PropertySelection"  parentElement="ognl:node" elementName="autoRestart" value="ognl:autoRestart" model="ognl:@jeus.tool.webadmin.page.EnumerationSet@getPropertySelectionModel({'','true','false'})" />
    	            </span>					
                    <span jwcid="sequential_start">
                        <input jwcid="sequential_startField"/>
                    </span>
                	<span jwcid="@jeus:Field" field="component:logStdoutToRawFormatField">
                		<span jwcid="logStdoutToRawFormatField@PropertySelection" parentElement="ognl:node" elementName="logStdoutToRawFormat" value="ognl:logStdoutToRawFormat" model="ognl:@jeus.tool.webadmin.page.EnumerationSet@getPropertySelectionModel({'','true','false'})" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"/>
                	</span>    
                </span>
            </form>
        </span>
        <span jwcid="listener">
            <form jwcid="listenerForm"/>
            <span jwcid="listener_tab">
                <span jwcid="listener_general">
                    <form jwcid="listener_generalForm">
                        <span jwcid="backlog">
                            <input jwcid="backlogField"/>
                        </span>
                        <span jwcid="readTimeout">
                            <input jwcid="readTimeoutField"/>
                        </span>   
                        <span jwcid="listenServiceIpOnly">
                            <input jwcid="listenServiceIpOnlyField"/>
                        </span>                                                
                    </form>
                </span>
                <span jwcid="ssl">
                    <form jwcid="sslForm">
                        <span jwcid="ssl_port">
                            <input jwcid="ssl_portField"/>
                        </span>
                    </form>
                </span>
                <span jwcid="pooling">
                    <form jwcid="poolingForm">
                        <span jwcid="min">
                            <input jwcid="minField"/>
                        </span>
                        <span jwcid="max">
                            <input jwcid="maxField"/>
                        </span>
                        <span jwcid="period">
                            <input jwcid="periodField"/>
                        </span>
                    </form>
                </span>
            </span>
        </span>
        <span jwcid="services">
            <form jwcid="servicesForm">
                <span jwcid="class_ftp">
                    <input jwcid="class_ftpField"/>
                </span>
            </form>
        </span>
        <span jwcid="webadmin@Block">
            <form jwcid="webadminForm@jeus:JEUSForm" title="message:jm.configuration.webadmin.title" listener="listener:onWebadminOk">
                <span jwcid="enable_webadmin">
                    <input jwcid="enable_webadminField"/>
                </span>
                <span jwcid="useBaseport">
                    <input jwcid="useBaseportField"/>
                </span>                
                <span jwcid="webadmin_allowed_server">
                    <input jwcid="webadmin_allowed_serverField" rows="4"/>
                </span>
                <span jwcid="@jeus:InnerTabPanel" model="ognl:new jeus.tool.webadmin.component.GeneralTabModel(new java.lang.String[]{'jm.configuration.webadmin.plain.label','jm.configuration.webadmin.ssl.label'}, new java.lang.String[]{'plainListener','sslListener'})">
                	<span jwcid="plainListener@Block">
                		<span jwcid="plain_enabled@jeus:Field" field="component:plain_enabledField">
                			<input jwcid="plain_enabledField@jeus:JAXBCheckbox" parentElement="ognl:plainListener" elementName="enabled"/>
                		</span>
                		<span jwcid="plain_port@jeus:Field" field="component:plain_portField">
                			<input jwcid="plain_portField@jeus:JAXBTextField" parentElement="ognl:plainListener" elementName="port" translator="translator:number2" validators="validators:min=1"/>
                		</span>
                	</span>
                	<span jwcid="sslListener@Block">
                		<span jwcid="sslListener_enabled@jeus:Field" field="component:sslListener_enabledField">
                			<input jwcid="sslListener_enabledField@jeus:JAXBCheckbox" parentElement="ognl:sslListener" elementName="enabled"/>
                		</span>
                		<span jwcid="sslListener_port@jeus:Field" field="component:sslListener_portField">
                			<input jwcid="sslListener_portField@jeus:JAXBTextField" parentElement="ognl:sslListener" elementName="port" translator="translator:number2" validators="validators:min=1"/>
                		</span>
                		<span jwcid="sslListenerBlind@jeus:Blind" title="message:common.label.advanced">
			                <span jwcid="client_auth">
			                    <input jwcid="client_authField"/>
			                </span>
			                <span jwcid="ssl_protocol">
			                    <input jwcid="ssl_protocolField"/>
			                </span>
			                <span jwcid="cipher_suite">
			                    <input jwcid="cipher_suiteField" rows="4"/>
			                </span>
			                <span jwcid="keystore_file">
			                    <input jwcid="keystore_fileField" style="width:98%"/>
			                </span>
			                <span jwcid="keystore_password">
			                    <input jwcid="keystore_passwordField"/>
			                </span>
			                <span jwcid="keystore_keypassword">
			                    <input jwcid="keystore_keypasswordField"/>
			                </span>
			                <span jwcid="keystore_type">
			                    <input jwcid="keystore_typeField"/>
			                </span>
			                <span jwcid="key_management_algorithm">
			                    <input jwcid="key_management_algorithmField"/>
			                </span>
			                <span jwcid="keyAlias">
			                	<input jwcid="keyAliasField"/>
			                </span>
			                <span jwcid="truststore_file">
			                    <input jwcid="truststore_fileField" style="width:98%"/>
			                </span>
			                <span jwcid="truststore_password">
			                    <input jwcid="truststore_passwordField"/>
			                </span>
			                <span jwcid="truststore_type">
			                    <input jwcid="truststore_typeField"/>
			                </span>
			                <span jwcid="trust_management_algorithm">
			                    <input jwcid="trust_management_algorithmField"/>
			                </span>
			                <span jwcid="crlFile">
			                	<input jwcid="crlFileField"/>
			                </span>
			        	</span>
                	</span>
                </span>
            </form>
        </span>
        <span jwcid="logging">
            <form jwcid="loggingForm">
                <table class="table">
                    <tr>
                        <th><span jwcid="logging_table_name_column"/></th>
                        <th><span jwcid="logging_table_level_column"/></th>
                        <th width="20">&nbsp;</th>
                    </tr>
                    <tr jwcid="eachLogging">
                        <td>
                            <a jwcid="loggingLink">
                                <span jwcid="logging_table_name"/>
                            </a>
                        </td>
                        <!--<td><span jwcid="accounts_value"/></td>-->
                        <td><span jwcid="logging_table_level"/></td>
                        <td align="center">
                            <a jwcid="logging_table_deleteLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())">
                                <img jwcid="logging_table_delete" alt="delete"/>
                            </a>
                        </td>
                    </tr>
                </table>
				<div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
					<a jwcid="create_loggerLink" class="create_link"><span jwcid="create_logger_label"/></a>
				</div>
            </form>
        </span>
        <span jwcid="security">
            <form jwcid="titleForm"/>
            <form jwcid="securityForm">
                <span jwcid="use_nio">
                    <input jwcid="use_nioField"/>
                </span>
                <span jwcid="connect_retries">
                    <input jwcid="connect_retriesField"/>
                </span>
            </form>
            <form jwcid="securityDomainForm">
	            <table class="table">
	                <tr>
	                    <th><span jwcid="domain_name_column"/></th>
	                    <!--<td class="table_columns"><span jwcid="accounts_column"/></td>-->
	                    <th width="20">&nbsp;</th>
	                </tr>
	                <tr jwcid="eachDomain">
	                    <td><a jwcid="domainLink"><span jwcid="domain_name_value"/></a></td>
	                    <!--<td><span jwcid="accounts_value"/></td>-->
	                    <td align="center">
	                        <span jwcid="condNotReserved">
	                            <a jwcid="deleteLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" alt="delete"/></a>
	                        </span>
	                    </td>
	                </tr>
	            </table>
            </form>
            <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
            	<a jwcid="createLink" class="create_link"><span jwcid="create_label"/></a>
            </div>
        </span>
    </span>
</html>
