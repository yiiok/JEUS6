<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <!-- general, storage, thread_pool, cluster, backup, primary -->
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="engine_name"/>
                <span jwcid="general_broker_name">
                    <input jwcid="general_broker_nameField"/>
                </span>
            </form>
        </span>
        <span jwcid="server_channel">
            <form jwcid="server_channel_titleForm">
            </form>
            <table class="table">
                <tr>
                    <th><span jwcid="sc_name_column"/></th>
                    <th><span jwcid="server_url_column"/></th>
                    <th width="20">&nbsp;</th>
                </tr>
                <tr jwcid="eachServiceConfig">
                    <td><a jwcid="channelLink"><span jwcid="sc_name_value"/></a></td>
                    <td><span jwcid="server_url_value"/></td>
                    <td align="center" style="width: 20px;"><a jwcid="deleteServerChannelLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" alt="delete"/></a></td>
                </tr>
            </table>
            <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
            	<a jwcid="create_server_channelLink" class="create_link"><span jwcid="create_server_channel_label"/></a>
			</div>            	
		</span>
        <span jwcid="logging">
            <form jwcid="loggingForm">
                <span jwcid="logging_panel"/>
            </form>
            <form jwcid="handlerForm">
                <span jwcid="handler_panel"/>
            </form>
        </span>
        <span jwcid="access_log">
            <form jwcid="access_logForm">
                <span jwcid="access_log_panel"/>
            </form>
            <form jwcid="access_log_handlerForm">
                <span jwcid="access_log_handler_panel"/>
            </form>
        </span>
        <!--
        <span jwcid="durable_subscriber">
            <form jwcid="durable_subscriberForm">
            </form>
        </span>
        -->
        <span jwcid="failOver@Block">
        	<form jwcid="failOverForm@jeus:JEUSForm" title="message:jmsc.fail_over.title" success="listener:onFailOverOK" parentElement="ognl:jmsServer" elementName="failOver">
            	<div style="display: none;">
            		<a jwcid="changeFailOver@DirectLink" listener="listener:onChangeFailOver"></a>
            	</div>
            	<span jwcid="@jeus:Field" field="component:fail_overField">
               		<input jwcid="fail_overField@PropertySelection" parentElement="ognl:jmsServer" elementName="failOver" value="ognl:choiceFailOver" model="ognl:@jeus.tool.webadmin.page.EnumerationSet@getPropertySelectionModel({'','active','standby'})" onchange="ognl:failOverScript" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"/>
               	</span>
               	<span jwcid="@RenderBlock" block="ognl:failOverBlock"></span>
        	</form>
        </span>
        
        <span jwcid="activeBlock@Block">
        	<span jwcid="@jeus:FormSection" parentElement="ognl:failOver" elementName="active"/>
			<span jwcid="@jeus:Field" field="component:listenTransportUrlField">
	        	<input jwcid="listenTransportUrlField@jeus:JAXBTextField" parentElement="ognl:active" elementName="listenTransportUrl" validators="validators:required"/>
            </span>  
			<span jwcid="@jeus:Field" field="component:checkHealthResponseTimeoutField">
	        	<input jwcid="checkHealthResponseTimeoutField@jeus:JAXBTextField" parentElement="ognl:active" elementName="checkHealthResponseTimeout" translator="translator:number2,valueType=Long"/>
            </span>              
        </span>
        <span jwcid="standbyBlock@Block">
        	<span jwcid="@jeus:FormSection" parentElement="ognl:failOver" elementName="standby"/>
			<span jwcid="@jeus:Field" field="component:activeTransportUrlField">
	        	<input jwcid="activeTransportUrlField@jeus:JAXBTextField" parentElement="ognl:standby" elementName="activeTransportUrl" validators="validators:required"/>
            </span>  
			<span jwcid="@jeus:Field" field="component:standby_checkHealthResponseTimeoutField">
	        	<input jwcid="standby_checkHealthResponseTimeoutField@jeus:JAXBTextField" parentElement="ognl:standby" elementName="checkHealthResponseTimeout" translator="translator:number2,valueType=Long"/>
            </span>
			<span jwcid="@jeus:Field" field="component:standby_discoveryResponseTimeoutField">
	        	<input jwcid="standby_discoveryResponseTimeoutField@jeus:JAXBTextField" parentElement="ognl:standby" elementName="discoveryResponseTimeout" translator="translator:number2,valueType=Long"/>
            </span>      
			<span jwcid="@jeus:Field" field="component:standby_startUpMaxTryCountField">
	        	<input jwcid="standby_startUpMaxTryCountField@jeus:JAXBTextField" parentElement="ognl:standby" elementName="startUpMaxTryCount" translator="translator:number2"/>
            </span>      
			<span jwcid="@jeus:Field" field="component:standby_failOverMaxTryCountField">
	        	<input jwcid="standby_failOverMaxTryCountField@jeus:JAXBTextField" parentElement="ognl:standby" elementName="failOverMaxTryCount" translator="translator:number2"/>
            </span>   
            <span jwcid="@jeus:Field" field="component:autoSwitchoverField">
                <input jwcid="autoSwitchoverField@jeus:JAXBCheckbox" parentElement="ognl:standby" elementName="autoSwitchover"/>
            </span>
        </span>
        
        <span jwcid="storageBlock">
            <form jwcid="storageForm">
            	<div style="display: none;">
            		<a jwcid="changePersistenceStore@DirectLink" listener="listener:onChangePersistenceStore"></a>
            	</div>
            	<span jwcid="persistence_store">
               		<input jwcid="persistence_storeField"/>
               	</span>
               	<span jwcid="@RenderBlock" block="ognl:persistenceStoreBlock"></span>
			</form>
        </span>
        
        <span jwcid="emptyBlock@Block"></span>
        <span jwcid="journalBlock@Block">
			<span jwcid="destination_table">
            	<input jwcid="destination_tableField"/>
            </span>
			<span jwcid="durable_subscription_table">
            	<input jwcid="durable_subscription_tableField"/>
            </span>
			<span jwcid="base_dir">
            	<input jwcid="base_dirField"/>
            </span>
			<span jwcid="initial_log_file_count">
            	<input jwcid="initial_log_file_countField"/>
            </span>
			<span jwcid="max_log_file_count">
            	<input jwcid="max_log_file_countField"/>
            </span>
			<span jwcid="log_file_size">
            	<input jwcid="log_file_sizeField"/>
            </span>
			<span jwcid="properties">
            	<input jwcid="propertiesField" style="width:400px;"/>
            </span>
        
        </span>
        <span jwcid="jdbcBlock@Block">
			<span jwcid="data_source">
            	<input jwcid="data_sourceField"/>
            </span>
			<span jwcid="jdbc_destination_table">
            	<input jwcid="jdbc_destination_tableField"/>
            </span>
			<span jwcid="jdbc_durable_subscription_table">
            	<input jwcid="jdbc_durable_subscription_tableField"/>
            </span>
			<span jwcid="message_table">
            	<input jwcid="message_tableField"/>
            </span>
			<span jwcid="subscription_message_table">
            	<input jwcid="subscription_message_tableField"/>
            </span>
			<span jwcid="transaction_table">
            	<input jwcid="transaction_tableField"/>
            </span>
        </span>
        
        

        <span jwcid="cluster">
            <form jwcid="cluster_titleForm">
            <!-- 
				<span jwcid="cluster_service">
                	<input jwcid="cluster_serviceField"/>
                </span>
             -->
				<span jwcid="@jeus:Field" field="component:failure_detection_retriesField">
		        	<input jwcid="failure_detection_retriesField@jeus:JAXBTextField" parentElement="ognl:jmsServerCluster" elementName="failureDetectionRetries" translator="translator:number2" validators="validators:min=0"/>
	            </span>      
				<span jwcid="@jeus:Field" field="component:failure_detection_timeoutField">
		        	<input jwcid="failure_detection_timeoutField@jeus:JAXBTextField" parentElement="ognl:jmsServerCluster" elementName="failureDetectionTimeout" translator="translator:number2,valueType=Long"/>
	            </span>  
				<span jwcid="@jeus:Field" field="component:failure_detection_tcp_portField">
		        	<input jwcid="failure_detection_tcp_portField@jeus:JAXBTextField" parentElement="ognl:jmsServerCluster" elementName="failureDetectionTcpPort" translator="translator:number2" validators="validators:min=0"/>
	            </span>  
				<span jwcid="@jeus:Field" field="component:failure_detection_tcp_timeoutField">
		        	<input jwcid="failure_detection_tcp_timeoutField@jeus:JAXBTextField" parentElement="ognl:jmsServerCluster" elementName="failureDetectionTcpTimeout" translator="translator:number2,valueType=Long"/>
	            </span>  
				<span jwcid="@jeus:Field" field="component:failure_verification_timeoutField">
		        	<input jwcid="failure_verification_timeoutField@jeus:JAXBTextField" parentElement="ognl:jmsServerCluster" elementName="failureVerificationTimeout" translator="translator:number2,valueType=Long"/>
	            </span>  
				<span jwcid="@jeus:Field" field="component:discovery_timeoutField">
		        	<input jwcid="discovery_timeoutField@jeus:JAXBTextField" parentElement="ognl:jmsServerCluster" elementName="discoveryTimeout" translator="translator:number2,valueType=Long"/>
	            </span>  
            </form>
            <br/>
            <table width="100%" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th><span jwcid="broker_name_column"/></th>
                    <!-- 
                    <th><span jwcid="broker_id_column"/></th>
                    <th><span jwcid="ip_address_column"/></th>
                    <th><span jwcid="jms_port_column"/></th>
                    <th><span jwcid="connection_interval_column"/></th>
                    <th><span jwcid="established_column"/></th>
                     -->
                    <th width="20">&nbsp;</th>
                </tr>
                <tr jwcid="eachJmsServer">
                    <td><span jwcid="broker_name_value"/></td>
                    <!-- 
                    <td><span jwcid="broker_id_value"/></td>
                    <td><span jwcid="ip_address_value"/></td>
                    <td><span jwcid="jms_port_value"/></td>
                    <td><span jwcid="connection_interval_value"/></td>
					<td><span jwcid="established_value"/></td>
					 -->
                    <td align="center" style="width: 20px;"><a jwcid="deleteJmsServerLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete1"/></a></td>
                </tr>
            </table>
            <form jwcid="jms_server_addForm">
                <span jwcid="broker_name">
                    <input jwcid="broker_nameField"/>
                </span>
                <!--                
                <span jwcid="broker_id">
                    <input jwcid="broker_idField"/>
                </span>
                <span jwcid="oneport">
                    <input jwcid="oneportField"/>
                </span>
                <span jwcid="ip_address">
                    <input jwcid="ip_addressField"/>
                </span>
                <span jwcid="jms_port">
                    <input jwcid="jms_portField"/>
                </span>
                <span jwcid="connection_interval">
                    <input jwcid="connection_intervalField"/>
                </span>
                 -->
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                    <input jwcid="jms_server_add" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>

        <span jwcid="durable_subscriber">
            <form jwcid="durable_subscriberForm">
            </form>
            <table width="100%" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th><span jwcid="client_id_column"/></th>
                    <th><span jwcid="name_column"/></th>
                    <th><span jwcid="destination_name_column"/></th>
                    <th><span jwcid="message_selector_column"/></th>
                    <th><span jwcid="@Insert" value="message:rdc.durable_subscriber.message_sort.label"/></th>
                    <th width="20">&nbsp;</th>
                </tr>
                <tr jwcid="eachDurableSubscriber">
                    <td><span jwcid="client_id_value"/></td>
                    <td><span jwcid="name_value"/></td>
                    <td><span jwcid="destination_name_value"/></td>
                    <td><span jwcid="message_selector_value"/></td>
                    <td><span jwcid="@Insert" value="ognl:ds.messageSort"/></td>
                    <td align="center" style="width: 20px;"><a jwcid="deleteDurableSubscriber" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete2"/></a></td>
                </tr>
            </table>
            <form jwcid="durable_subscriber_addForm">
                <span jwcid="client_id">
                    <input jwcid="client_idField"/>
                </span>
                <span jwcid="subscriber_name">
                    <input jwcid="subscriber_nameField"/>
                </span>
                <span jwcid="destination_name">
                    <input jwcid="destination_nameField"/>
                </span>
                <span jwcid="message_selector">
                    <input jwcid="message_selectorField"/>
                </span>
                <span jwcid="message_sort@jeus:Field" field="component:message_sortField">
                	<span jwcid="message_sortField@jeus:JAXBTextField"  parentElement="ognl:durableSubscriber" elementName="messageSort"/>
                </span>                
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                	<input jwcid="durable_subscriber_add" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>

        <span jwcid="thread_pool">
            <form jwcid="thread_poolForm">
				<span jwcid="min">
                	<input jwcid="minField"/>
                </span>
                <span jwcid="max">
                    <input jwcid="maxField"/>
                </span>
                <span jwcid="keep_alive_time">
                	<input jwcid="keep_alive_timeField"/>
				</span>
            </form>
        </span>
        
        <span jwcid="message_sortBlock@Block">
            <form jwcid="@jeus:JEUSForm" title="message:jmsc.message_sort.title" 
            	useForm="ognl:false"
            	parentElement="ognl:jmsServer"
            	elementName="messageSort"></form>
            <table width="100%" cellpadding="0" cellspacing="0" class="table">
                <tr>
                    <th><span jwcid="@Insert" value="message:rdc.message_sort.name"/></th>
                    <th><span jwcid="@Insert" value="message:rdc.message_sort.key"/></th>
                    <th><span jwcid="@Insert" value="message:rdc.message_sort.type"/></th>
                    <th><span jwcid="@Insert" value="message:rdc.message_sort.direction"/></th>
                    <th width="20">&nbsp;</th>
                </tr>
                <tr jwcid="@For" source="ognl:messageSorts" value="ognl:ms" element="tr" >
                    <td><span jwcid="@Insert" value="ognl:ms.name"/></td>
                    <td><span jwcid="@Insert" value="ognl:ms.key"/></td>
                    <td><span jwcid="@Insert" value="ognl:ms.type"/></td>
                    <td><span jwcid="@Insert" value="ognl:ms.direction"/></td>
                    <td align="center" style="width: 20px;">
                    	<a jwcid="@DirectLink" 
                    		disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"
                    		listener="listener:onDeleteMessageSort"
                    		parameters="ognl:ms.name"
                    		renderer="ognl:@jeus.tool.webadmin.component.render.ConfirmLinkRenderer@build('common.message.delete.confirm', ms.name)"><img jwcid="delete5"/></a>
                    </td>
                </tr>
            </table>
            <form jwcid="message_sort_addForm@jeus:JEUSForm" useDefaultButtons="ognl:false">
                <span jwcid="message_sort_name@jeus:Field" field="component:message_sort_nameField">
                	<span jwcid="message_sort_nameField@jeus:JAXBTextField"  parentElement="ognl:messageSort" elementName="name" validators="validators:required"/>
                </span>                
                <span jwcid="message_sort_key@jeus:Field" field="component:message_sort_keyField">
                	<span jwcid="message_sort_keyField@jeus:JAXBTextField"  parentElement="ognl:messageSort" elementName="key" validators="validators:required"/>
                </span>
                <span jwcid="message_sort_type@jeus:Field" field="component:message_sort_typeField">
                	<span jwcid="message_sort_typeField@jeus:JAXBPropertySelection"  parentElement="ognl:messageSort" elementName="type" model="ognl:@jeus.tool.webadmin.page.EnumerationSet@getEnumPropertySelectionModel(@jeus.xml.binding.jeusDD.KeyTypeType@class, true)"/>
                </span>
                <span jwcid="message_sort_direction@jeus:Field" field="component:message_sort_directionField">
                	<span jwcid="message_sort_directionField@jeus:JAXBPropertySelection"  parentElement="ognl:messageSort" elementName="direction" validators="validators:required" model="ognl:@jeus.tool.webadmin.page.EnumerationSet@getEnumPropertySelectionModel(@jeus.xml.binding.jeusDD.SortDirectionType@class)" uppercase="ognl:true"/>
                </span>
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                	<input jwcid="@Submit" value="message:common.label.add" listener="listener:onAddMessageSort" class="form_button" style="width:100px;"/>
                </div>
            </form>
        
        </span>
    </span>

</html>
