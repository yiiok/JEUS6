<html jwcid="mainBorder">
	<span jwcid="tabPanel">
		<form jwcid="pendingXAForm">
			<table class="table">
				<tr>
					<th><span jwcid="@Insert" value="message:jms.transaction.pending.id"></span></th>
					<th><span jwcid="@Insert" value="message:jms.transaction.pending.status"></span></th>
					<th><span jwcid="@Insert" value="message:jms.transaction.pending.property"></span></th>
					<th><span jwcid="@Insert" value="message:jms.transaction.pending.command"></span></th>
				</tr>
				<tr jwcid="@For" source="ognl:infos" value="ognl:info">
					<td align="center">
						<span jwcid="id@Insert" value="ognl:info.id" renderTag="ognl:true"></span>
						<span dojoType="dijit.Tooltip" connectId="ognl:components.id.clientId" jwcid="xid@Any" position="below, after">
							<span jwcid="@Insert" value="ognl:getXid(info.xid)"></span>
						</span>
					</td>
					<td align="center">prepared</td>
					<td align="center">
						<table style="width: 100%;" class="table">
							<span jwcid="@For" source="ognl:info.xAObjectInfos" value="ognl:subInfo" renderTag="ognl:false">
								<span jwcid="@RenderBlock" block="ognl:getPropertyBlock(subInfo)" renderTag="ognl:false"></span>
							</span>
						</table>
					</td>
					<td align="center">
						<a jwcid="@DirectLink" listener="listener:onCommit" parameters="ognl:info.id"></a><input jwcid="@Button" onclick="jeus.fireEvent(previousSibling, 'click');" class="form_button" label="message:jms.transaction.pending.commit"/>
						<a jwcid="@DirectLink" listener="listener:onRollback" parameters="ognl:info.id"></a><input jwcid="@Button" onclick="jeus.fireEvent(previousSibling, 'click');" class="form_button" label="message:jms.transaction.pending.rollback"/>
					</td>
				</tr>
			</table>
			<span jwcid="productionBlock@Block">
				<tr>
					<td rowspan="2">Production</td>
					<td>Message-Id</td>
					<td><span jwcid="@Insert" value="ognl:subInfo.messageID"></span></td>
				</tr>
				<tr>
					<td>Destination-Name</td>
					<td><span jwcid="@Insert" value="ognl:subInfo.destinationName"></span></td>
				</tr>
			</span>
			<span jwcid="queueConsumptionBlock@Block">
				<tr>
					<td rowspan="2">Queue Consumption</td>
					<td>Message-Id</td>
					<td><span jwcid="@Insert" value="ognl:subInfo.messageID"></span></td>
				</tr>
				<tr>
					<td>Destination-Name</td>
					<td><span jwcid="@Insert" value="ognl:subInfo.destinationName"></span></td>
				</tr>
			</span>
			<span jwcid="topicDurableSubscriptionBlock@Block">
				<tr>
					<td rowspan="4">Topic Durable Subscription</td>
					<td>Message-Id</td>
					<td><span jwcid="@Insert" value="ognl:subInfo.messageID"></span></td>
				</tr>
				<tr>
					<td>Destination-Name</td>
					<td><span jwcid="@Insert" value="ognl:subInfo.destinationName"></span></td>
				</tr>
				<tr>
					<td>Client-ID</td>
					<td><span jwcid="@Insert" value="ognl:subInfo.clientID"></span></td>
				</tr>
				<tr>
					<td>Durable-Name</td>
					<td><span jwcid="@Insert" value="ognl:subInfo.durableName"></span></td>
				</tr>
			</span>
		</form>	
		
	</span>
</html>
