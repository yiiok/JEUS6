<body jwcid="@jeus:SubBorder" style="height: 100%; width: 100%; padding: 5px">
<span jwcid="dynamite"/>
<span jwcid="condAvailable">
        <span jwcid="condOnLine">
            <div jwcid="condHasFileHandlers">
                <form jwcid="handlerForm">
	                <span jwcid="handler_owner"/>
	                <table class="table">
	                    <!-- table header -->
	                    <tr>
	                        <th><span jwcid="name_column"/></th>
	                        <th><span jwcid="pattern_column"/></th>
	                        <th><span jwcid="level_column"/></th>
	                        <th><span jwcid="actions_column"/></th>
	                        <!--<th><span jwcid="actions_column"/></th> -->
	                    </tr>
	                    <!-- table body -->
	                    <tr jwcid="eachFileHandler">
	                        <td align="center"><span jwcid="name_value"/></td>
	                        <td><span jwcid="pattern_value"/></td>
	                        <td align="center"><span jwcid="level_value"/></td>
	                        <td align="center" width="230">
	                            <a jwcid="analysisLink"/><input jwcid="analysis" class="form_button" style="width:100px;" onclick="jeus.fireEvent(previousSibling, 'click');"/>
	                            <a jwcid="stack_traceLink"/><span jwcid="stack_trace" class="form_button" style="width:100px;" onclick="jeus.fireEvent(previousSibling, 'click');"/>
	                        </td>
	                    </tr>
	                </table>
                </form>
            </div>
            <div jwcid="@Else" class="nohandler">
           		<div jwcid="@Insert" value="message:la.handler.nohandler.label" renderTag="ognl:true"></div>
            </div>
        </span>
        <div jwcid="@Else" renderTag="ognl:false">
            <form jwcid="offLineForm">
                <span jwcid="file_pattern">
                    <input jwcid="file_patternField" style="width: 400px;"/>
                </span>
                <span jwcid="formatter_class_name">
                    <input jwcid="formatter_class_nameField" style="width: 400px;"/>
                </span>
            </form>
        </div>
</span>
<span jwcid="condUnavailable">
	<span jwcid="@RenderBlock" block="component:titleBlock"></span>
</span>   
<span jwcid="titleBlock@Block">
    <table width="734" height="529" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td width="426" height="410" valign="top"><img jwcid="logo" width="426" height="410"/></td>
        <td width="308" valign="bottom"><img jwcid="description_top" width="308" height="34"/></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td valign="top"><img jwcid="description_bottom" width="308" height="119"/></td>
      </tr>
    </table>
</span>
</body>
