<html jwcid="@jeus:DOJOShell" title="message:la.title">
<body jwcid="@Body" class="tundra">
	<style jwcid="@Style" href="asset:jeus_css"/>
	<style jwcid="@Style" href="asset:nodelist_css"/>
	<div dojoType="dijit.layout.BorderContainer" id="loganalyzermain" style="width: 100%;height: 100%;padding: 0;" liveSplitters="false">
		<div id="leftPane" dojoType="dijit.layout.AccordionContainer" duration="200" region="left" splitter="true" style="width: 230px;overflow: hidden;" minSize="220">
			<div jwcid="treePane@Any" dojoType="dijit.layout.ContentPane" title="message:la.tree.title" selected="true" preventCache="true" href="ognl:treeURL" refreshOnShow="true" style="overflow: hidden;">
				<script jwcid="@jeus:RefreshContextMenu"/>
			</div>
			<div jwcid="statusPane@Any" dojoType="dijit.layout.ContentPane" title="message:la.status.title" preventCache="true" href="ognl:statusURL" refreshOnShow="true" style="overflow: hidden;">
				<script type="dojo/connect">
						setInterval(dojo.hitch(this, function(){if(this._isShown())this.refresh();}), <span jwcid="@Insert" value="ognl:settings.lastatusInterval * 1000"/>);
					</script>
				<script jwcid="@jeus:RefreshContextMenu"/>				
			</div>
		</div>
		<div jwcid="rightPane@Any" dojoType="dojox.layout.ContentPane" region="center" href="ognl:main">
		<script type="dojo/method" event="onLoad">
			dojo.addOnLoad(dojo.hitch(this, jeus.rightPaneInit));
        </script>
        <script type="dojo/method" event="onDownloadStart">
        	jeus.loading.show();
			return "";
        </script>
        <script type="dojo/method" event="onDownloadEnd">
			jeus.loading.hide();
        </script>
        <script type="dojo/method" event="onDownloadError" args="event">
			jeus.loading.hide();
			return this.inherited("onDownloadError", arguments);
        </script>
		</div>
	</div>

</body>
</html>
