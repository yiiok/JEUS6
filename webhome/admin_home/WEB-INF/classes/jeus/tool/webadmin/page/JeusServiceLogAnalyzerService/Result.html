<body jwcid="@jeus:SubBorder" style="height: 100%; width: 100%; padding: 5px">
    <div jwcid="condHasTask">
        <form jwcid="resultForm">
            <input jwcid="hiddenResult"/>
            <input jwcid="hiddenTask"/>
            <input jwcid="hiddenPageSize"/>
            <div style="float: left;">
				<input jwcid="resultField"/>
            </div>
            <div style="float: right;">
            <table style="border-collapse:collapse; border: none;">
            	<tr>
            		<td valign="middle">
            			<span jwcid="pageSize" class="field_label"/> :&nbsp;
            		</td>
            		<td valign="middle">
            			<input jwcid="pageSizeField"/>
            		</td>
            		<td valign="middle">
            			&nbsp;<span jwcid="totalRows" class="field_label"/> : <span jwcid="totalRowsValue"/>&nbsp;	
            		</td>
            		<td jwcid="condResult" valign="middle">
	                   	<a jwcid="download" onclick=""><img jwcid="excel"/></a>
            		</td>
            	</tr>
            </table>
            </div>
         </form>
		 <span jwcid="condHasResult">
         	<table border="1" cellpadding="3" width="100%" jwcid="resultTable" style="margin-top:5px;"/>                    
         </span>

     </div>
 </body>
