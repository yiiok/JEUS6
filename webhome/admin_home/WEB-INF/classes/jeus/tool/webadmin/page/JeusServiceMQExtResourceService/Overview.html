<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="MQForm">
	        <table class="table">
	            <tr>
	                <th>
	                    <span jwcid="export_name_column"/>
	                </th>
	                <th>
	                    <span jwcid="vendor_column"/>
	                </th>
	                <th>
	                    <span jwcid="class_name_column"/>
	                </th>
	                <th>
	                    <span jwcid="resource_type_column"/>
	                </th>
	                <th>
	                    <span jwcid="actions_column"/>
	                </th>
	                <th width="20">
	                    &nbsp;
	                </th>
	            </tr>
	            <tr jwcid="eachMQ">
	                <td>
	                    <a jwcid="MQLink"><span jwcid="export_name_value"/></a>
	                </td>
	                <td>
	                    <span jwcid="vendor_value"/>
	                </td>
	                <td>
	                    <span jwcid="class_name_value"/>
	                </td>
	                <td>
	                    <span jwcid="resource_type_value"/>
	                </td>
	                <td align="center">
	                    <a jwcid="bindLink"></a><input jwcid="bind" onclick="jeus.fireEvent(previousSibling, 'click');" class="form_button"/>
	                </td>
	                <td align="center">
	                    <a jwcid="deleteLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" alt="delete"/></a>
	                </td>
	            </tr>
	        </table>
            <span jwcid="condDuplicate">
                <span jwcid="duplicate_message" class="field_warning"/>
                <table class="table">
                    <tr>
                        <th>
                            <span jwcid="export_name_column2"/>
                        </th>
                        <th>
                            <span jwcid="vendor_column2"/>
                        </th>
                        <th>
                            <span jwcid="class_name_column2"/>
                        </th>
                        <th>
                            <span jwcid="resource_type_column2"/>
                        </th>
                        <th width="20">
                            &nbsp;
                        </th>
                    </tr>
                    <tr jwcid="eachDuplicatedMQ">
                        <td>
                            <span jwcid="export_name_value2"/>
                        </td>
                        <td>
                            <span jwcid="vendor_value2"/>
                        </td>
                        <td>
                            <span jwcid="class_name_value2"/>
                        </td>
                        <td>
                            <span jwcid="resource_type_value2"/>
                        </td>
                        <td align="center">
                        </td>
                    </tr>
                </table>
            </span>
            <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
            	<a jwcid="createLink" class="create_link"><span jwcid="create_label"/></a>
            </div>
        </form>
    </span>
</html>
