<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="connect_timeout">
                    <input jwcid="connect_timeoutField"/>
                </span>
                <span jwcid="read_timeout">
                    <input jwcid="read_timeoutField"/>
                </span>
                <span jwcid="backup_trigger">
                    <input jwcid="backup_triggerField"/>
                </span>
                <span jwcid="check_to">
                    <input jwcid="check_toField"/>
                </span>
                <span jwcid="check_level">
                    <input jwcid="check_levelField"/>
                </span>
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                    <input jwcid="ok" class="form_button"/>
                    <input jwcid="cancel" class="form_button"/>
                    <input jwcid="general_reset" class="form_button" style="margin-left: 5px;"/>
                </div>
            </form>
        </span>
        <span jwcid="thread_pool">
            <form jwcid="thread_poolForm">
                <span jwcid="min">
                    <input jwcid="minField"/>
                </span>
                <span jwcid="max">
                    <input jwcid="maxField"/>
                </span>
                <span jwcid="period">
                    <input jwcid="periodField"/>
                </span>
            </form>
        </span>
        <span jwcid="default_file_db">
            <form jwcid="default_file_dbForm">
                <span jwcid="startup_clear_to">
                    <input jwcid="startup_clear_toField"/>
                </span>
                <span jwcid="path">
                    <input jwcid="pathField"/>
                </span>
                <span jwcid="passivation_to">
                    <input jwcid="passivation_toField"/>
                </span>
                <span jwcid="min_hole">
                    <input jwcid="min_holeField"/>
                </span>
                <span jwcid="packing_rate">
                    <input jwcid="packing_rateField"/>
                </span>
            </form>
        </span>
     <span jwcid="session_router">
         <form jwcid="session_routerForm"/>
         <table class="table">
             <tr>
                 <th><span jwcid="engine_name_column"/></th>
                 <th><span jwcid="replication_group_column"/></th>
                 <th><span jwcid="backup_group_column"/></th>	                    
				 <th><span jwcid="location_column"/></th>
                 <th width="20">&nbsp;</th>
             </tr>
             <tr jwcid="eachSessionRouter">
                 <td><a jwcid="sessionRouterLink"><span jwcid="engine_name_value"/></a></td>
                 <td><span jwcid="replication_group_value"/></td>
                 <td><span jwcid="backup_group_value"/></td>	                    
                 <td><span jwcid="location_value"/></td>
                 <td width="20" align="center"><a jwcid="deleteLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" align="middle" alt="delete"/></a></td>
             </tr>
         </table>
         <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
         	<a jwcid="createSessionRouterLink" class="create_link"><span jwcid="createSessionRouter"/></a>
         </div>
     </span>
    </span>
</html>
