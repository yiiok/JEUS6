<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="titleForm"/>
        <form jwcid="poolForm">
            <span jwcid="min">
                <input jwcid="minField"/>
            </span>
            <span jwcid="max">
                <input jwcid="maxField"/>
            </span>
            <span jwcid="period">
                <input jwcid="periodField"/>
            </span>
        </form>
        <form jwcid="form">
            <table class="table">
                <tr>
                    <th>
                        <span jwcid="class_name_column"/>
                    </th>
                    <th>
                        <span jwcid="name_column"/>
                    </th>
                    <th>
                        <span jwcid="begin_time_column"/>
                    </th>
                    <th>
                        <span jwcid="end_time_column"/>
                    </th>
                    <th>
                        <span jwcid="interval_column"/>
                    </th>
                    <th>
                        <span jwcid="count_column"/>
                    </th>
                    <th width="20">
                        &nbsp;
                    </th>
                </tr>
                <tr jwcid="eachJob">
                    <td>
                        <a jwcid="jobLink"><span jwcid="class_name_value"/></a>
                    </td>
                    <td>
                        <span jwcid="name_value"/>
                    </td>
                    <td>
                        <span jwcid="begin_time_value"/>
                    </td>
                    <td>
                        <span jwcid="end_time_value"/>
                    </td>
                    <td>
                        <span jwcid="interval_value"/>
                    </td>
                    <td>
                        <span jwcid="count_value"/>
                    </td>
                    <td align="center">
                        <a jwcid="deleteLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" alt="delete"/></a>
                    </td>
                </tr>
            </table>
        </form>
        <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
        	<a jwcid="createLink" class="create_link"><span jwcid="create_label"/></a>
		</div>
    </span>
</html>
