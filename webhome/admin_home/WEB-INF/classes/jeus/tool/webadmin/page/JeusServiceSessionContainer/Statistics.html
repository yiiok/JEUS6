<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="form">
            <span jwcid="container_type" style="margin-left: 340px;"/>
            <span jwcid="choose_container_type">
                <span jwcid="whenLocal">
                    <span jwcid="localSessionCount" style="margin-left: 340px;"/>
                </span>
                <span jwcid="whenCentral">
                    <span jwcid="localSessionCount1" style="margin-left: 340px;"/>
                    <span jwcid="remoteActiveSessionCount" style="margin-left: 340px;"/>
                    <span jwcid="remotePassivatedSessionCount" style="margin-left: 340px;"/>
                    <!-- 
                    <span jwcid="totalConnectionCount"/>
                     -->
                    <span jwcid="inuseConnectionCount" style="margin-left: 340px;"/>
                    <span jwcid="primaryServerName" style="margin-left: 340px;"/>
                    <span jwcid="backupServerName" style="margin-left: 340px;"/>
                    <span jwcid="currentSessionServer" style="margin-left: 340px;"/>
                </span>
                <span jwcid="whenP2P">
                    <span jwcid="localSessionCount2" style="margin-left: 340px;"/>
                    <span jwcid="passivatedSessionCount" style="margin-left: 340px;"/>
                    <span jwcid="localFileDbSize" style="margin-left: 340px;"/>
                    <span jwcid="backupSessionCount" style="margin-left: 340px;"/>
                    <span jwcid="passivatedBackupSessionCount" style="margin-left: 340px;"/>
                    <span jwcid="backupFileDbSize" style="margin-left: 340px;"/>
                    <span jwcid="connectionCount" style="margin-left: 340px;"/>
                    <span jwcid="serverName" style="margin-left: 340px;"/>
                    <span jwcid="backupName" style="margin-left: 340px;"/>
                </span>
            </span>
            <div class="form_button_layer">
            	<input jwcid="refreshButton" type="button" class="form_button refresh"/>
            </div>
        </form>
    </span>
</html>
