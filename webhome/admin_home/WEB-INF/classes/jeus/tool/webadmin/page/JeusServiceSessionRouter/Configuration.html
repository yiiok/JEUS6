<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="session_routerForm">
                <span jwcid="engineName">
                    <input jwcid="engineNameField"/>
                </span>
                <span jwcid="replicationGroup">
                    <input jwcid="replicationGroupField"/>
                </span>
                <span jwcid="backupGroup">
                    <input jwcid="backupGroupField"/>
                </span>
                <span jwcid="location">
                    <input jwcid="locationField"/>
                </span>                
	            <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
	            	<input jwcid="general_ok" class="form_button"/>
	            	<input jwcid="general_cancel" class="form_button"/>
				</div>
            </form>
        </span>
        <span jwcid="storage">
            <form jwcid="session_router_file_dbForm">
                <span jwcid="startup_clear_to">
                    <input jwcid="startup_clear_toField"/>
                </span>
                <span jwcid="path">
                    <input jwcid="pathField"/>
                </span>
                <span jwcid="passivation_to">
                    <input jwcid="passivation_toField"/>
                </span>
                <span jwcid="min_hole">
                    <input jwcid="min_holeField"/>
                </span>
                <span jwcid="packing_rate">
                    <input jwcid="packing_rateField"/>
                </span>
	            <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
	                <input jwcid="storage_ok" class="form_button"/>
	                <input jwcid="storage_cancel" class="form_button"/>
	                <input jwcid="storage_reset" class="form_button" style="margin-left: 5px;"/>
				</div>
            </form>
        </span>
    </span>
</html>
