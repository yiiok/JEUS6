<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="type">
                    <input jwcid="typeField"/>
                </span>
                <span jwcid="resolution">
                    <input jwcid="resolutionField"/>
                </span>
                <span jwcid="connect_timeout">
                    <input jwcid="connect_timeoutField"/>
                </span>
                <span jwcid="read_timeout">
                    <input jwcid="read_timeoutField"/>                        
                </span>
                <span jwcid="passivation_to">
                    <input jwcid="passivation_toField"/>
                </span>
                <span jwcid="removal_to">
                    <input jwcid="removal_toField"/>
                </span>
                <span jwcid="check_to">
                    <input jwcid="check_toField"/>
                </span>
                <span jwcid="backup_trigger">
                    <input jwcid="backup_triggerField"/>
                </span>  
                <span jwcid="check_level">
                    <input jwcid="check_levelField"/>
                </span>
                <span jwcid="recovery_mode">
                    <input jwcid="recovery_modeField"/>
                </span>
				<span jwcid="replicated_server">
                    <input jwcid="replicated_serverField"/>
                </span>        
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                    <input jwcid="ok" class="form_button"/>
                    <input jwcid="cancel" class="form_button"/>
                    <input jwcid="general_reset" class="form_button" style="margin-left: 5px;"/>
                </div>
            </form>
        </span>
        <span jwcid="pooling">
            <form jwcid="poolingForm">
                <span jwcid="min">
                    <input jwcid="minField"/>
                </span>
                <span jwcid="max">
                    <input jwcid="maxField"/>
                </span>
                <span jwcid="period">
                    <input jwcid="periodField"/>
                </span>
            </form>
        </span>
		<span jwcid="storage">
	    	<form jwcid="storageForm">
	        	<span jwcid="min_hole">
	            	<input jwcid="min_holeField"/>
				</span>
	            <span jwcid="packing_rate">
	            	<input jwcid="packing_rateField"/>
				</span>
                <span jwcid="file_db_path">
                    <input jwcid="file_db_pathField"  style="width:400px;"/>
                </span>
                <span jwcid="file_db_name">
                    <input jwcid="file_db_nameField"/>
                </span>
				<div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
	            	<input jwcid="storage_ok" class="form_button"/>
	            	<input jwcid="storage_cancel" class="form_button"/>
	            	<input jwcid="storage_reset" class="form_button" style="margin-left: 5px;"/>
				</div>
			</form>
		</span>            
    </span>
</html>
