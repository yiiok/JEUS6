<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="snmp_adaptor_port">
                    <input jwcid="snmp_adaptor_portField"/>
                </span>
                <span jwcid="general_blind">
                    <span jwcid="snmp_version">
                        <input jwcid="snmp_versionField"/>
                    </span>
                    <span jwcid="snmp_max_packet_size">
                        <input jwcid="snmp_max_packet_sizeField"/>
                    </span>
                    <span jwcid="snmp_security">
                        <input jwcid="snmp_securityField"/>
                    </span>
                </span>
            </form>
        </span>
        <span jwcid="trap_demon">
            <form jwcid="trap_demonForm">
            </form>
            <table class="table">
                <tr>
                    <th>
                        <span jwcid="ip_address_column"/>
                    </th>
                    <th>
                        <span jwcid="port_column"/>
                    </th>
                    <th width="20">
                        &nbsp;
                    </th>
                </tr>
                <tr jwcid="eachTrapDemon">
                    <td>
                        <span jwcid="ip_address_value"/>
                    </td>
                    <td>
                        <span jwcid="port_value"/>
                    </td>
                    <td align="center">
                        <a jwcid="deleteLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" alt="delete"/></a>
                    </td>
                </tr>
            </table>
            <form jwcid="addForm">
                <span jwcid="ip_address">
                    <input jwcid="ip_addressField"/>
                </span>
                <span jwcid="port">
                    <input jwcid="portField"/>
                </span>
                <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
                	<input jwcid="add_trap_demon" class="form_button" style="width:100px;"/>
                </div>
            </form>
        </span>
    </span>
</html>
