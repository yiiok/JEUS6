<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
            <form jwcid="generalForm">
                <span jwcid="name"/>
                <span jwcid="general_blind">
                    <span jwcid="redirect_stdout">
                        <input jwcid="redirect_stdoutField"/>
                    </span>
                    <span jwcid="redirect_stderr">
                        <input jwcid="redirect_stderrField"/>
                    </span>
                    <span jwcid="shutdown_timeout">
                        <input jwcid="shutdown_timeoutField"/>
                    </span>
                    <span jwcid="properties">
                        <input jwcid="propertiesField" style="width:98%;" rows="5"/>
                    </span>
                </span>
            </form>
        </span>
        <span jwcid="error_log">
            <form jwcid="error_logForm">
                <span jwcid="error_log_logging_panel"/>
            </form>
            <form jwcid="error_log_handlerForm">
                <span jwcid="error_log_handler_panel"/>
            </form>
        </span>
        <span jwcid="access_log">
            <form jwcid="access_logForm">
                <span jwcid="enable_access_log">
                    <input jwcid="enable_access_logField"/>
                </span>
				<span jwcid="@jeus:Field" field="component:enableAnalysisField">
					<input jwcid="enableAnalysisField@jeus:JAXBCheckbox" parentElement="ognl:accessLog" elementName="enableAnalysis"/>
				</span>	                
                <span jwcid="access_log_format">
                    <input jwcid="access_log_formatField" style="width:98%;"/>
                </span>
				<span jwcid="@jeus:Field" field="component:excludeExtField">
		        	<input jwcid="excludeExtField@jeus:JAXBTextField" parentElement="ognl:accessLog" elementName="excludeExt"/>
	            </span>                
                <span jwcid="access_log_logging_panel"/>
            </form>
            <form jwcid="access_log_handlerForm">
                <span jwcid="access_log_handler_panel"/>
            </form>
        </span>
        <span jwcid="user_log">
            <form jwcid="user_logForm">
                <span jwcid="user_log_logging_panel"/>
            </form>
            <form jwcid="user_log_handlerForm">
                <span jwcid="user_log_handler_panel"/>
            </form>
        </span>
        <span jwcid="monitoring">
            <form jwcid="monitoringForm">
                <span jwcid="check_thread_pool">
                    <input jwcid="check_thread_poolField"/>
                </span>
                <span jwcid="check_class_reload">
                    <input jwcid="check_class_reloadField"/>
                </span>
                <span jwcid="check_session">
                    <input jwcid="check_sessionField"/>
                </span>
            </form>
        </span>
        <span jwcid="session_config">
			<form jwcid="session_configForm">
				<span jwcid="distributable">
                    <input jwcid="distributableField"/>
                </span>
				<span jwcid="shared">
                    <input jwcid="sharedField"/>
                </span>
                <span jwcid="timeout">
                    <input jwcid="timeoutField"/>
                </span>
                <span jwcid="reloadPersistent">
                    <input jwcid="reloadPersistentField"/>
                </span>
                <span jwcid="urlRewriting">
                    <input jwcid="urlRewritingField"/>
                </span>
                <span jwcid="session_id_cookieSection"/>
				<span jwcid="jsessionidName">
                    <input jwcid="jsessionidNameField"/>
                </span>
                <span jwcid="version">
                    <input jwcid="versionField"/>
                </span>
                <span jwcid="domain">
                    <input jwcid="domainField"/>
                </span>
                <span jwcid="path">
                    <input jwcid="pathField"/>
                </span>
                <span jwcid="max_age">
                    <input jwcid="max_ageField"/>
                </span>
                <span jwcid="secure">
                    <input jwcid="secureField"/>
                </span>
           </form>
        </span>     
        <span jwcid="session_server">
			<form jwcid="session_serverForm">
				<span jwcid="@jeus:Field" field="component:primary_serverField">
					<input jwcid="primary_serverField@jeus:JAXBTextField" parentElement="ognl:sessionServer" elementName="primaryServer" validators="validators:required"/>
				</span>
				<span jwcid="@jeus:Field" field="component:backup_serverField">
					<input jwcid="backup_serverField@jeus:JAXBTextField" parentElement="ognl:sessionServer" elementName="backupServer"/>
				</span>
				<span jwcid="@jeus:Field" field="component:connect_timeoutField">
					<input jwcid="connect_timeoutField@jeus:JAXBTextField" parentElement="ognl:sessionServer" elementName="connectTimeout" translator="translator:number2,valueType=Long" validators="validators:min=-1"/>
				</span>
				<span jwcid="@jeus:Field" field="component:read_timeoutField">
					<input jwcid="read_timeoutField@jeus:JAXBTextField" parentElement="ognl:sessionServer" elementName="readTimeout" translator="translator:number2,valueType=Long" validators="validators:min=-1"/>
				</span>
				<span jwcid="@jeus:Field" field="component:check_levelField">
					<input jwcid="check_levelField@jeus:JAXBPropertySelection" parentElement="ognl:sessionServer" elementName="checkLevel" model="ognl:@jeus.tool.webadmin.page.EnumerationSet@getPropertySelectionModel({'all','modified','set'})"/>
				</span>
           </form>
        </span>             
    </span>
</html>
