<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <form jwcid="context_groupForm">
            <table width="100%" cellpadding="0" cellspacing="5">
                <tr>
                    <td width="100%">
                        <table class="table">
                            <tr>
                                <th><span jwcid="group_name_column"/></th>
                                <!--<th><span jwcid="group_docbase_column"/></th>-->
                                <th><span jwcid="actions_column"/></th>
                                <th width="20" >&nbsp;</th>
                            </tr>
                            <tr jwcid="eachContextGroup">
                                <td><a jwcid="contextGroupLink"><span jwcid="group_name_value"/></a></td>
                                <!--<td><span jwcid="group_docbase_value"/></td>-->
                                <td align="center" >
                                    <a jwcid="suspendLink"></a><input jwcid="suspend" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/><a jwcid="resumeLink"></a><input jwcid="resume" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/><a jwcid="terminateLink"></a><input jwcid="terminate" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/><a jwcid="restartLink"></a><input jwcid="restart" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/>
                                </td>
                                <td width="20" align="center">
                                    <span jwcid="condStopped">
                                        <a jwcid="deleteContextGroupLink" disabled="ognl:!@jeus.tool.webadmin.hivemind.Lock@isEnabledEdit(getSettings(), getVisit())"><img jwcid="delete" align="middle" alt="delete"/></a>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <div class="form_button_layer" jwcid="@jeus:CheckLock" renderTag="ognl:true">
            	<a jwcid="createContextGroupLink" class="create_link"><span jwcid="createContextGroup"/></a>
			</div>            	
        </form>
    </span>
</html>
