<html jwcid="@jeus:DOJOShell" title="message:help.title">
<body jwcid="@Body" class="tundra">
	<style jwcid="@Style" href="asset:jeus_css"/>
	<style jwcid="@Style" href="asset:onlinehelp_css"/>
	<div dojoType="dijit.layout.BorderContainer" id="helpmain" style="width: 100%;height: 100%;padding: 0;">
		<div id="leftPane" dojoType="dijit.layout.ContentPane" region="left" splitter="false" style="width: 250px;overflow: hidden;" minSize="250">
			<div dojoType="dijit.layout.BorderContainer" id="search_main" style="width: 100%;height: 100%;padding: 0;overflow: hidden;">
				<div id="searchPane" dojoType="dijit.layout.ContentPane" region="top" style="overflow: hidden;height: 34px;">
					<form jwcid="search@Form" listener="listener:onSearch">
						<ul>
							<li><input jwcid="query@TextField" value="ognl:query"/></li>
							<li id="submit"><input jwcid="@ImageSubmit" image="asset:submit"/></li>
						</ul>			
					</form>
				</div>
				<div id="resultPane" dojoType="dijit.layout.ContentPane" region="center" style="overflow: auto;">
					<div jwcid="@If" condition="ognl:enableSearch" renderTag="ognl:false">
						<span jwcid="@If" condition="ognl:results == null" renderTag="ognl:false">
							<a jwcid="@DirectLink" listener="listener:onShowIndex"><span jwcid="@Insert" value="message:onlinehelp.search.not.found"/></a>
				        </span>
				        <span jwcid="@Else" renderTag="ognl:false">
				        	<table id="result">
				        		<span jwcid="@For" source="ognl:results" value="ognl:result" renderTag="ognl:false">
				        		<tr>
				        			<td class="title"><a jwcid="@ServiceLink" service="htmlrender" parameters="ognl:{result.url, 'UTF-8'}" target="help_main"><span jwcid="@Insert" value="ognl:result.title"/></a></td>
				        		</tr>
				        		<tr>
				        			<td class="contents"><span jwcid="@Insert" value="ognl:result.contents"/></td>
				        		</tr>
					        	</span>
				        	</table>
				        </span>
					</div>
					<div jwcid="@Else" renderTag="ognl:false">
						<span jwcid="@jeus:XTree" rootNode="ognl:siteMap">
							<script type="dojo/method" event="onClick" args="item">
								var store = this.model.store;
								var target = store.getValue(item, "target");
								var action = store.getValue(item, "action");
								if(!!action){
									if(!!target){
										window.open(action, target);
									}else
										window.location.href = action;
									}
							</script>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div id="rightPane" dojoType="dijit.layout.ContentPane" region="center" style="overflow: hidden;">
			<iframe jwcid="help_main@Any" name="help_main" src="ognl:viewURL" frameborder="0"></iframe>
		</div>
	</div>

</body>
</html>
