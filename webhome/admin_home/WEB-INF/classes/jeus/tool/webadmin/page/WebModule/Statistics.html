<html jwcid="mainBorder" >
    <span jwcid="tabPanel">
        <span jwcid="general">
        <form jwcid="generalForm">
            <span jwcid="context_group">
                <a jwcid="context_groupLink"><span jwcid="context_group_name" class="normal_text"/></a>
            </span>
            <span jwcid="context_path"/>
            <span jwcid="realDocBase"/>
            <table class="table">
            	<tr>
            		<th align="center"><span jwcid="@Insert" value="message:wms.webmodule.request_count.label"></span></th>
            		<th align="center"><span jwcid="@Insert" value="message:wms.webmodule.processing_time.label"></span></th>
            		<th align="center"><span jwcid="@Insert" value="message:wms.webmodule.all_session_size.label"></span></th>
            		<th align="center"><span jwcid="@Insert" value="message:wms.webmodule.active_session_size.label"></span></th>
            		<th align="center"><span jwcid="@Insert" value="message:wms.webmodule.passivate_session_size.label"></span></th>
            		<th align="center"><span jwcid="@Insert" value="message:wms.webmodule.local_session_size.label"></span></th>
            	</tr>
            	<tr>
            		<td align="center"><span jwcid="@Insert" value="ognl:webmodule.requestCount.count"></span></td>
            		<td align="center"><span jwcid="@Insert" value="ognl:webmodule.processingTime.count"></span></td>
            		<td align="center"><span jwcid="@Insert" value="ognl:webmodule.allSessionSize.count"></span></td>
            		<td align="center"><span jwcid="@Insert" value="ognl:webmodule.activeSessionSize.count"></span></td>
            		<td align="center"><span jwcid="@Insert" value="ognl:webmodule.passivateSessionSize.count"></span></td>
            		<td align="center"><span jwcid="@Insert" value="ognl:webmodule.localSessionSize.count"></span></td>
            	</tr>
            
            </table>
        </form>
        </span>

        <span jwcid="servlets">
        	<form jwcid="statisticsForm"/>
            <span jwcid="condHasServlets">
                <span jwcid="servlet_tab">
                </span>
                <span jwcid="generalServlet@Block">
                    <form jwcid="generalServletForm">
                        <table border="1" cellpadding="3" width="100%" jwcid="servletStatsTable"/>
                        <span jwcid="wm_statistics_servlet_name_labelColumnValue@Block">
                            <a jwcid="servletLink"><span jwcid="servletName"/></a>
                        </span>
                        <span jwcid="wm_statistics_actions_labelColumnValue@Block">
                            <a jwcid="suspendLink"></a><input jwcid="suspend" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/><a jwcid="resumeLink"></a><input jwcid="resume" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/><a jwcid="terminateLink"></a><input jwcid="terminate" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/><a jwcid="restartLink"></a><input jwcid="restart" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');"/>
                        </span>
						<div class="form_button_layer">
                        	<a jwcid="@PageLink" page="ognl:pageName"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:common.label.refresh"/>
                		</div>
                    </form>
                </span>
                <span jwcid="webserviceServlet@Block">
                    <form jwcid="webserviceServletForm">
                        <table border="1" cellpadding="3" width="100%" jwcid="webserviceMetricsTable"/>
                        <span jwcid="wm_statistics_webservice_name_labelColumnValue@Block">
                            <!--<a jwcid="webserviceLink"><span jwcid="webserviceName"/></a>-->
                        </span>
						<div class="form_button_layer">
                        	<a jwcid="@PageLink" page="ognl:pageName"></a><input jwcid="@Button" class="form_button" onclick="jeus.fireEvent(previousSibling, 'click');" label="message:common.label.refresh"/>
                        </div>
                    </form>
                </span>
            </span>
        </span>
    </span>
</html>
