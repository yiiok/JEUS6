  <p><span class="bold"><strong>네비게이션 경로</strong></span>: Home &gt;
  <em class="replaceable"><code>node-name</code></em> &gt; 엔진 컨테이너 &gt;
  <em class="replaceable"><code>container-name </code></em>&gt; 어플리케이션 모듈</p>  

  <div class="section" lang="ko"><div class="titlepage"><div><div><h3 class="title"><a id="d4e9139"/>개요</h3></div></div></div>
    

    <p>Standard Deployment, Permanent Deployment와 Auto Deployment 를 통해 Deploy된 어플리케이션 모듈의 목록을 보여 준다. 현재 어플리케이션 전체 모듈 목록을 볼 수 있으며 원하는 모듈에 쉽게 접근할 수 있다.</p>
