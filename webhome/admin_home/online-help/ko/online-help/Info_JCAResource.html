  <p><span class="bold"><strong>네비게이션 경로</strong></span>: Home &gt;
  <em class="replaceable"><code>node-name</code></em> &gt; 엔진 컨테이너 &gt;
  <em class="replaceable"><code>container-name </code></em>&gt; 리소스 &gt; JCA 리소스</p>  

  <div class="section" lang="ko"><div class="titlepage"><div><div><h3 class="title"><a id="d4e9148"/>개요</h3></div></div></div>
    

    <p>JCA 리소스는 Connection 과 Connection Pool의 모니터링 기능을 통해 Connection 상태 정보를 보여주며, Enable, Disable, Shrink, Resync 기능을 통해 Connection Pool을 제어하는 기능을 제공한다.</p>
