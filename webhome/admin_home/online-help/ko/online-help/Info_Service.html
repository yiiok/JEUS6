  <div class="section" lang="ko"><div class="titlepage"><div><div><h3 class="title"><a id="d4e9199"/>개요</h3></div></div></div>
    

    <p>Engine Container내에는 Scheduler, JMX 서버가 존재한다. Scheduler Server는 미리 지정한 시간에 특정 작업들이 실행되도록 하는데 사용되고, JMX서버는 JEUS Manager와 각 Engine Container에서 사용된다.</p>
